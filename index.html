<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistan Pro - Orijinal SÃ¼rÃ¼m</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f1f5f9; }
        .wheel-rotate { transition: transform 3s cubic-bezier(0.15, 0, 0.15, 1); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Orijinal BileÅŸen BaÅŸlangÄ±cÄ±
        function TeacherAssistantPro() {
            const [currentPage, setCurrentPage] = useState('dashboard');
            const [selectedClass, setSelectedClass] = useState(null);
            const [classes, setClasses] = useState([]);
            const [students, setStudents] = useState([]);
            const [homeworks, setHomeworks] = useState([]);
            const [isLocked, setIsLocked] = useState(true);
            const [rotation, setRotation] = useState(0);
            const [lastWinner, setLastWinner] = useState(null);
            const [showAddClassForm, setShowAddClassForm] = useState(false);
            const [newClassName, setNewClassName] = useState('');
            
            const TEACHER_PIN = "1234";

            // Veri YÃ¶netimi (Local Storage)
            useEffect(() => {
                const savedClasses = localStorage.getItem('classes_pro');
                if (savedClasses) setClasses(JSON.parse(savedClasses));
            }, []);

            useEffect(() => {
                if (selectedClass) {
                    const s = localStorage.getItem(`students_pro_${selectedClass.id}`);
                    const h = localStorage.getItem(`homeworks_pro_${selectedClass.id}`);
                    setStudents(s ? JSON.parse(s) : []);
                    setHomeworks(h ? JSON.parse(h) : []);
                }
                // Ä°konlarÄ± her sayfa deÄŸiÅŸiminde yenile
                setTimeout(() => lucide.createIcons(), 100);
            }, [selectedClass, currentPage]);

            const checkAccess = (action) => {
                if (!isLocked) { action(); return; }
                const pin = prompt("Ä°ÅŸlem iÃ§in PIN girin:");
                if (pin === TEACHER_PIN) { setIsLocked(false); action(); } 
                else { alert("HatalÄ± PIN!"); }
            };

            const saveClasses = (newList) => {
                setClasses(newList);
                localStorage.setItem('classes_pro', JSON.stringify(newList));
            };

            const deleteClass = (id, e) => {
                e.stopPropagation();
                checkAccess(() => {
                    if(confirm("SÄ±nÄ±fÄ± silmek istediÄŸinize emin misiniz?")) {
                        const newList = classes.filter(c => c.id !== id);
                        saveClasses(newList);
                    }
                });
            };

            const getFinalScore = (s) => {
                let hwPts = 0;
                homeworks.forEach(h => { if(h.results?.[s.id] === 'done') hwPts += 10; });
                return (s.wheelPoints || 0) + hwPts;
            };

            return (
                <div className="min-h-screen">
                    {/* Ãœst MenÃ¼ - Orijinal TasarÄ±m */}
                    <nav className="bg-indigo-700 text-white p-4 sticky top-0 z-50 shadow-lg">
                        <div className="max-w-7xl mx-auto flex justify-between items-center">
                            <h1 className="text-xl font-black flex items-center gap-2 cursor-pointer" onClick={() => {setCurrentPage('dashboard'); setSelectedClass(null);}}>
                                ðŸŽ“ ASÄ°STAN <span className="bg-white/20 px-2 py-0.5 rounded text-xs">PRO</span>
                            </h1>
                            <div className="flex gap-2">
                                {selectedClass && ['students', 'homework', 'wheel', 'leaderboard'].map(tab => (
                                    <button key={tab} onClick={() => setCurrentPage(tab)} className={`px-3 py-1 rounded-lg text-sm font-bold ${currentPage===tab?'bg-white text-indigo-700':'hover:bg-indigo-600'}`}>
                                        {tab.toUpperCase()}
                                    </button>
                                ))}
                                <button onClick={() => isLocked ? checkAccess(()=>{}) : setIsLocked(true)} className={`ml-4 px-4 py-1 rounded-xl font-bold ${isLocked?'bg-red-500':'bg-green-500'}`}>
                                    {isLocked ? "KÄ°LÄ°TLÄ°" : "AÃ‡IK"}
                                </button>
                            </div>
                        </div>
                    </nav>

                    <main className="max-w-7xl mx-auto p-6">
                        {currentPage === 'dashboard' && (
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                <div onClick={() => checkAccess(() => setShowAddClassForm(true))} className="border-4 border-dashed border-slate-300 rounded-3xl p-12 flex flex-col items-center justify-center text-slate-400 hover:border-indigo-500 hover:text-indigo-500 cursor-pointer transition bg-white/50 font-bold">
                                    <i data-lucide="plus" className="w-12 h-12"></i>
                                    <span>Yeni SÄ±nÄ±f Ekle</span>
                                </div>
                                {classes.map(c => (
                                    <div key={c.id} onClick={() => { setSelectedClass(c); setCurrentPage('students'); }} className="bg-white p-8 rounded-3xl shadow-sm hover:shadow-xl cursor-pointer transition border-b-8 border-indigo-600 relative group">
                                        <button onClick={(e) => deleteClass(c.id, e)} className="absolute top-4 right-4 text-red-300 opacity-0 group-hover:opacity-100 transition"><i data-lucide="trash-2"></i></button>
                                        <h3 className="text-2xl font-black text-slate-800">{c.name}</h3>
                                        <p className="text-slate-400 font-bold text-xs uppercase mt-2 tracking-widest">2025-2026 DÃ¶nemi</p>
                                    </div>
                                ))}
                            </div>
                        )}

                        {/* DiÄŸer ModÃ¼ller (Kura, Skor vb.) Buraya Gelecek */}
                        {selectedClass && currentPage === 'wheel' && (
                            <div className="bg-indigo-900 rounded-[3rem] p-12 text-center text-white shadow-2xl">
                                <div style={{ transform: `rotate(${rotation}deg)` }} className="w-64 h-64 rounded-full border-8 border-white/20 mx-auto flex items-center justify-center wheel-rotate mb-8 bg-indigo-800">
                                    <i data-lucide="trophy" className="w-24 h-24 opacity-20"></i>
                                </div>
                                <button onClick={() => {
                                    const r = rotation + 1800 + Math.random()*360;
                                    setRotation(r);
                                    setTimeout(() => setLastWinner(students[Math.floor(Math.random()*students.length)]), 3000);
                                }} className="bg-yellow-400 text-indigo-900 px-12 py-4 rounded-2xl font-black text-2xl">Ã‡EVÄ°R!</button>
                                {lastWinner && <h2 className="mt-8 text-4xl font-black text-yellow-400">{lastWinner.firstName || lastWinner.text}</h2>}
                            </div>
                        )}

                        {/* SÄ±nÄ±f Ekleme Formu (Modal) */}
                        {showAddClassForm && (
                            <div className="fixed inset-0 bg-black/50 backdrop-blur flex items-center justify-center z-[100]">
                                <div className="bg-white p-8 rounded-[2rem] w-full max-w-md">
                                    <h2 className="text-2xl font-black mb-4">SÄ±nÄ±f AdÄ±</h2>
                                    <input type="text" onChange={(e)=>setNewClassName(e.target.value)} className="w-full p-4 border-2 rounded-xl mb-4" placeholder="Ã–rn: 9-A" />
                                    <div className="flex gap-2">
                                        <button onClick={() => {
                                            saveClasses([...classes, {id: Date.now(), name: newClassName}]);
                                            setShowAddClassForm(false);
                                        }} className="flex-1 bg-indigo-600 text-white py-3 rounded-xl font-bold">Kaydet</button>
                                        <button onClick={()=>setShowAddClassForm(false)} className="px-6 py-3 bg-slate-100 rounded-xl font-bold">Ä°ptal</button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TeacherAssistantPro />);
    </script>
</body>
</html>
