<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistan Pro V9.1 - Final Analiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f1f5f9; overflow-x: hidden; }
        .slot-animation { animation: flash 0.1s infinite; }
        @keyframes flash { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
        .tab-btn { padding: 10px 16px; border-radius: 14px; font-weight: 800; font-size: 11px; transition: 0.3s; text-transform: uppercase; }
        .active-tab { background: #4338ca; color: white; box-shadow: 0 4px 12px rgba(67, 56, 202, 0.3); }
        .bar-anim { transition: height 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .puan-btn:active { transform: scale(0.9); filter: brightness(1.2); }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const playSound = (freq) => {
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain); gain.connect(ctx.destination);
                osc.frequency.value = freq;
                gain.gain.setValueAtTime(0, ctx.currentTime);
                gain.gain.linearRampToValueAtTime(0.1, ctx.currentTime + 0.01);
                gain.gain.linearRampToValueAtTime(0, ctx.currentTime + 0.1);
                osc.start(); osc.stop(ctx.currentTime + 0.12);
            } catch (e) { console.log("Ses √ßalƒ±namadƒ±."); }
        };

        function App() {
            const [page, setPage] = useState('dashboard');
            const [classes, setClasses] = useState(() => JSON.parse(localStorage.getItem('ap_v9_cls') || '[]'));
            const [selClass, setSelClass] = useState(null);
            const [students, setStudents] = useState([]);
            const [homeworks, setHomeworks] = useState([]);
            const [exams, setExams] = useState([]);
            const [drawnStudents, setDrawnStudents] = useState([]);
            const [isSpinning, setIsSpinning] = useState(false);
            const [currentFlashName, setCurrentFlashName] = useState("");
            const [winner, setWinner] = useState(null);
            const [detailStudent, setDetailStudent] = useState(null);

            useEffect(() => { localStorage.setItem('ap_v9_cls', JSON.stringify(classes)); }, [classes]);

            useEffect(() => {
                if (selClass) {
                    setStudents(JSON.parse(localStorage.getItem(`s9_${selClass.id}`) || '[]'));
                    setHomeworks(JSON.parse(localStorage.getItem(`h9_${selClass.id}`) || '[]'));
                    setExams(JSON.parse(localStorage.getItem(`e9_${selClass.id}`) || '[]'));
                    setDrawnStudents([]);
                    setWinner(null);
                }
            }, [selClass]);

            const saveData = (stds, hws, exms) => {
                if(stds) { setStudents(stds); localStorage.setItem(`s9_${selClass.id}`, JSON.stringify(stds)); }
                if(hws) { setHomeworks(hws); localStorage.setItem(`h9_${selClass.id}`, JSON.stringify(hws)); }
                if(exms) { setExams(exms); localStorage.setItem(`e9_${selClass.id}`, JSON.stringify(exms)); }
            };

            const addLog = (stdId, type, amount, reason, silent = false) => {
                if(!silent) playSound(amount > 0 ? 800 : 400);
                const updated = students.map(s => s.id === stdId ? {
                    ...s, xp: (s.xp || 0) + amount,
                    logs: [{ date: new Date().toLocaleString('tr-TR'), type, amount, reason }, ...(s.logs || [])]
                } : s);
                saveData(updated, null, null);
                if(detailStudent?.id === stdId) setDetailStudent(updated.find(x => x.id === stdId));
            };

            const handleHw = (hwId, stdId, status, title) => {
                const hw = homeworks.find(h => h.id === hwId);
                const prev = hw?.results?.[stdId] || 'none';
                let diff = (status === 'done' ? 10 : status === 'partial' ? 5 : 0) - (prev === 'done' ? 10 : prev === 'partial' ? 5 : 0);
                if(diff !== 0) addLog(stdId, '√ñDEV', diff, title, true);
                const newHws = homeworks.map(h => h.id === hwId ? {...h, results: {...(h.results || {}), [stdId]: status}} : h);
                saveData(null, newHws, null);
            };

            const bulkHw = (hwId, status) => {
                const hw = homeworks.find(h => h.id === hwId);
                students.forEach(s => handleHw(hwId, s.id, status, hw.title));
            };

            const startDraw = () => {
                const available = students.filter(s => !drawnStudents.includes(s.id));
                if (available.length === 0) return alert("Sƒ±nƒ±f mevcudu tamamlandƒ±!");
                setIsSpinning(true); setWinner(null);
                let count = 0;
                const interval = setInterval(() => {
                    setCurrentFlashName(available[Math.floor(Math.random() * available.length)].name);
                    count++;
                    if (count > 25) {
                        clearInterval(interval);
                        const win = available[Math.floor(Math.random() * available.length)];
                        setWinner(win); setDrawnStudents(prev => [...prev, win.id]); setIsSpinning(false);
                    }
                }, 80);
            };

            const getStats = (stdId) => {
                const results = exams.map(e => e.results?.[stdId]).filter(r => r);
                if(!results.length) return { net: 0, perc: 0 };
                const net = results.reduce((a, b) => a + b.net, 0) / results.length;
                const perc = results.reduce((a, b) => a + b.percent, 0) / results.length;
                return { net: net.toFixed(2), perc: perc.toFixed(1) };
            };

            return (
                <div className="min-h-screen pb-10">
                    <nav className="bg-slate-900 text-white p-5 flex justify-between items-center shadow-lg border-b-4 border-indigo-600">
                        <h1 onClick={()=>{setPage('dashboard'); setSelClass(null)}} className="text-xl font-black cursor-pointer italic">ASƒ∞STAN <span className="text-indigo-400">PRO V9.1</span></h1>
                        {selClass && <span className="bg-indigo-600 px-4 py-1 rounded-lg text-xs font-bold">{selClass.name}</span>}
                    </nav>

                    <main className="p-4 max-w-7xl mx-auto">
                        {page === 'dashboard' && (
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6 pt-10">
                                <button onClick={()=>{const n=prompt("Sƒ±nƒ±f Adƒ±:"); if(n)setClasses([...classes,{id:Date.now(),name:n}])}} className="h-44 border-4 border-dashed border-slate-300 rounded-[2.5rem] font-black text-slate-400 hover:text-indigo-600 transition-all uppercase">+ Yeni Sƒ±nƒ±f</button>
                                {classes.map(c => (
                                    <div key={c.id} onClick={()=>{setSelClass(c); setPage('list')}} className="bg-white p-10 rounded-[2.5rem] shadow-xl border-b-8 border-indigo-600 hover:-translate-y-2 transition-all cursor-pointer relative">
                                        <button onClick={(e)=>{e.stopPropagation(); setClasses(classes.filter(x=>x.id!==c.id))}} className="absolute top-5 right-5 text-red-200 hover:text-red-500 font-bold">√ó</button>
                                        <h3 className="text-3xl font-black text-slate-800 italic uppercase">{c.name}</h3>
                                        <p className="text-indigo-500 font-bold text-[10px] mt-2 tracking-widest uppercase opacity-60">Analitik Panel</p>
                                    </div>
                                ))}
                            </div>
                        )}

                        {selClass && (
                            <div className="space-y-6">
                                <div className="flex flex-wrap gap-2 p-2 bg-white rounded-2xl w-fit shadow-md border">
                                    {['list','hw','wheel','exam','stats','rank'].map(t => (
                                        <button key={t} onClick={()=>setPage(t)} className={`tab-btn ${page===t?'active-tab':'text-slate-400'}`}>
                                            {t==='list'?'√ñƒürenci':t==='hw'?'√ñdev':t==='wheel'?'Kura': t==='exam'?'Giri≈ü': t==='stats'?'Analiz':'Skor'}
                                        </button>
                                    ))}
                                </div>

                                {page === 'list' && (
                                    <div className="bg-white rounded-[2.5rem] p-8 shadow-2xl">
                                        <div className="flex justify-between items-center mb-6 border-b pb-4">
                                            <h2 className="text-2xl font-black italic italic uppercase">Sƒ±nƒ±f Listesi</h2>
                                            <button onClick={()=>{const r=prompt("ƒ∞simleri alt alta girin:"); if(r)saveData(r.split('\n').filter(l=>l.trim()).map(l=>({id:Math.random(),name:l.trim(),xp:0,logs:[]})),null,null)}} className="bg-indigo-600 text-white px-6 py-2 rounded-xl font-bold text-xs">TOPLU EKLE</button>
                                        </div>
                                        <div className="grid grid-cols-2 md:grid-cols-4 gap-3">
                                            {students.map(s => <div key={s.id} className="p-3 bg-slate-50 rounded-xl border font-bold flex justify-between items-center text-xs uppercase"><span>{s.name}</span><button onClick={()=>saveData(students.filter(x=>x.id!==s.id),null,null)} className="text-red-300 hover:text-red-600">√ó</button></div>)}
                                        </div>
                                    </div>
                                )}

                                {page === 'hw' && (
                                    <div className="bg-white rounded-[2.5rem] p-8 shadow-2xl overflow-x-auto">
                                        <div className="flex justify-between items-center mb-6">
                                            <h2 className="text-2xl font-black italic">√ñDEV KONTROL</h2>
                                            <button onClick={()=>{const t=prompt("√ñdev Ba≈ülƒ±ƒüƒ±:"); if(t)saveData(null,[...homeworks,{id:Date.now(),title:t,results:{}}],null)}} className="bg-indigo-600 text-white px-4 py-2 rounded-xl font-bold text-xs">+ YENƒ∞ √ñDEV</button>
                                        </div>
                                        <table className="w-full">
                                            <thead>
                                                <tr>
                                                    <th className="text-left text-xs font-black p-2">√ñƒûRENCƒ∞</th>
                                                    {homeworks.map(h => (
                                                        <th key={h.id} className="p-2 min-w-[120px]">
                                                            <div className="flex flex-col gap-1 items-center">
                                                                <span className="text-[10px] font-black text-indigo-600 uppercase mb-2">{h.title}</span>
                                                                <div className="flex gap-1">
                                                                    <button onClick={()=>bulkHw(h.id, 'done')} className="text-[7px] bg-green-100 text-green-600 p-1 rounded font-bold">TAM</button>
                                                                    <button onClick={()=>bulkHw(h.id, 'none')} className="text-[7px] bg-red-100 text-red-600 p-1 rounded font-bold">YOK</button>
                                                                </div>
                                                            </div>
                                                        </th>
                                                    ))}
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {students.map(s => (
                                                    <tr key={s.id} className="border-t">
                                                        <td className="py-2 text-[11px] font-bold uppercase">{s.name}</td>
                                                        {homeworks.map(h => (
                                                            <td key={h.id} className="text-center p-1">
                                                                <div className="flex gap-1 justify-center">
                                                                    {['done','partial','none'].map(st => (
                                                                        <button key={st} onClick={()=>handleHw(h.id, s.id, st, h.title)} className={`w-7 h-7 rounded-lg text-[8px] font-black ${h.results?.[s.id]===st ? (st==='done'?'bg-green-500':st==='partial'?'bg-yellow-500':'bg-red-500')+' text-white' : 'bg-slate-100 text-slate-300'}`}>{st[0].toUpperCase()}</button>
                                                                    ))}
                                                                </div>
                                                            </td>
                                                        ))}
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                )}

                                {page === 'wheel' && (
                                    <div className="bg-slate-900 rounded-[4rem] p-10 text-center shadow-2xl min-h-[550px] flex flex-col justify-center border-t-8 border-indigo-500">
                                        <h2 className="text-indigo-400 font-black tracking-widest uppercase mb-10 italic">Kura Merkezi</h2>
                                        <div className="h-40 flex items-center justify-center mb-10">
                                            {isSpinning ? <div className="text-6xl font-black text-white slot-animation italic uppercase">{currentFlashName}</div> : 
                                            winner ? <div className="text-7xl font-black text-yellow-400 animate-bounce uppercase italic">{winner.name}</div> : 
                                            <div className="text-3xl font-black text-slate-700 italic">Kura √áekmek ƒ∞√ßin Hazƒ±r!</div>}
                                        </div>
                                        <div className="flex gap-4 justify-center flex-wrap">
                                            <button onClick={startDraw} disabled={isSpinning} className="bg-indigo-600 text-white px-12 py-5 rounded-3xl font-black text-2xl shadow-xl hover:bg-indigo-500 active:scale-95 transition-all italic">√áEK!</button>
                                            <button onClick={()=>{if(drawnStudents.length) { setDrawnStudents(prev => prev.slice(0,-1)); setWinner(null); }}} className="bg-slate-800 text-white px-6 py-5 rounded-3xl font-black uppercase text-xs italic">Geri Al</button>
                                            <button onClick={()=>{setDrawnStudents([]); setWinner(null);}} className="bg-red-900 text-white px-6 py-5 rounded-3xl font-black uppercase text-xs italic">Sƒ±fƒ±rla</button>
                                        </div>
                                        {winner && (
                                            <div className="mt-12 flex justify-center gap-2 flex-wrap animate-in fade-in zoom-in duration-300">
                                                {[-5,-4,-3,-2,-1,1,2,3,4,5].map(v => (
                                                    <button key={v} onClick={()=>addLog(winner.id, 'KURA', v, 'Kura √ñd√ºl√º')} className={`puan-btn w-12 h-12 rounded-xl font-black text-white shadow-lg ${v>0?'bg-emerald-500':'bg-rose-500'}`}>{v>0?`+${v}`:v}</button>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                )}

                                {page === 'stats' && (
                                    <div className="space-y-4">
                                        <h2 className="text-center font-black text-3xl italic italic uppercase mb-8">üìä Ba≈üarƒ± Ortalamalarƒ±</h2>
                                        {students.map(s => {
                                            const st = getStats(s.id);
                                            return (
                                                <div key={s.id} onClick={()=>setDetailStudent(s)} className="bg-white p-6 rounded-[2rem] shadow-lg flex justify-between items-center border-l-[12px] border-indigo-600 cursor-pointer hover:bg-indigo-50 transition-all">
                                                    <div><p className="text-xl font-black text-slate-800 uppercase italic">{s.name}</p><p className="text-[10px] text-slate-400 font-bold uppercase italic">Detaylƒ± grafiƒüi g√∂r</p></div>
                                                    <div className="flex gap-8">
                                                        <div className="text-center"><p className="text-[9px] font-black text-slate-400 uppercase">ORT. NET</p><p className="text-xl font-black text-indigo-600 italic">{st.net}</p></div>
                                                        <div className="text-center"><p className="text-[9px] font-black text-slate-400 uppercase">BA≈ûARI</p><p className="text-xl font-black text-emerald-600 italic">%{st.perc}</p></div>
                                                    </div>
                                                </div>
                                            );
                                        }).sort((a,b)=>getStats(b.id).net - getStats(a.id).net)}
                                    </div>
                                )}

                                {page === 'exam' && (
                                    <div className="bg-white rounded-[2.5rem] p-8 shadow-2xl">
                                        <div className="flex justify-between items-center mb-8 border-b pb-4">
                                            <h2 className="text-2xl font-black italic uppercase">Deneme Giri≈üi</h2>
                                            <button onClick={()=>{const t=prompt("Deneme Adƒ±:"); const q=prompt("Soru Sayƒ±sƒ±:"); if(t&&q)saveData(null,null,[...exams,{id:Date.now(),title:t,qCount:parseInt(q),results:{}}])}} className="bg-indigo-600 text-white px-6 py-2 rounded-xl font-bold text-xs italic">+ EKLE</button>
                                        </div>
                                        {exams.map(e => (
                                            <div key={e.id} className="mb-8 p-6 bg-slate-50 rounded-[2rem] border">
                                                <h3 className="font-black text-indigo-700 mb-4 uppercase text-sm italic">{e.title} ({e.qCount} Soru)</h3>
                                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">
                                                    {students.map(s => (
                                                        <div key={s.id} className="bg-white p-3 rounded-xl flex justify-between items-center border shadow-sm">
                                                            <span className="font-bold text-[10px] uppercase w-1/2 truncate italic">{s.name}</span>
                                                            <div className="flex gap-1">
                                                                <input type="number" placeholder="D" className="w-12 p-1 border rounded font-bold text-center text-xs" defaultValue={e.results?.[s.id]?.d} onBlur={(ev)=>{
                                                                    const d = parseInt(ev.target.value) || 0;
                                                                    const y = e.results?.[s.id]?.y || 0;
                                                                    if(d+y > e.qCount) return alert("Soru sayƒ±sƒ±nƒ± ge√ßemez!");
                                                                    const net = d - (y/3);
                                                                    const perc = (net/e.qCount)*100;
                                                                    const newEx = exams.map(ex => ex.id === e.id ? {...ex, results: {...ex.results, [s.id]: {d,y,net,percent:perc}}} : ex);
                                                                    saveData(null,null,newEx);
                                                                }} />
                                                                <input type="number" placeholder="Y" className="w-12 p-1 border rounded font-bold text-center text-xs" defaultValue={e.results?.[s.id]?.y} onBlur={(ev)=>{
                                                                    const d = e.results?.[s.id]?.d || 0;
                                                                    const y = parseInt(ev.target.value) || 0;
                                                                    if(d+y > e.qCount) return alert("Soru sayƒ±sƒ±nƒ± ge√ßemez!");
                                                                    const net = d - (y/3);
                                                                    const perc = (net/e.qCount)*100;
                                                                    const newEx = exams.map(ex => ex.id === e.id ? {...ex, results: {...ex.results, [s.id]: {d,y,net,percent:perc}}} : ex);
                                                                    saveData(null,null,newEx);
                                                                }} />
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                                <button onClick={()=>{if(confirm('Silinsin mi?')) saveData(null,null,exams.filter(x=>x.id!==e.id))}} className="mt-4 text-[10px] text-red-400 font-bold uppercase italic">Denemeyi Sil</button>
                                            </div>
                                        ))}
                                    </div>
                                )}

                                {page === 'rank' && (
                                    <div className="max-w-4xl mx-auto space-y-4 pt-10">
                                        <h2 className="text-center font-black text-4xl italic uppercase italic mb-8">üèÜ Liderlik Tablosu</h2>
                                        {students.sort((a,b)=>b.xp-a.xp).map((s,i) => (
                                            <div key={s.id} onClick={()=>setDetailStudent(s)} className="bg-white p-8 rounded-[2.5rem] shadow-xl flex justify-between items-center border-l-[16px] border-indigo-600 cursor-pointer hover:translate-x-2 transition-all">
                                                <div className="flex items-center gap-8"><span className="text-5xl font-black text-slate-100 italic italic">#{i+1}</span><h3 className="text-xl font-black text-slate-700 uppercase italic italic">{s.name}</h3></div>
                                                <div className="text-3xl font-black text-indigo-600 bg-indigo-50 px-10 py-4 rounded-3xl italic italic">{s.xp || 0} XP</div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}

                        {detailStudent && (
                            <div className="fixed inset-0 z-[100] bg-slate-900/95 backdrop-blur-md flex items-center justify-center p-4" onClick={()=>setDetailStudent(null)}>
                                <div className="bg-white w-full max-w-4xl rounded-[3rem] p-10 shadow-2xl max-h-[90vh] overflow-y-auto" onClick={e=>e.stopPropagation()}>
                                    <div className="flex justify-between items-center mb-10">
                                        <h2 className="text-4xl font-black italic italic uppercase">{detailStudent.name} ANALƒ∞Zƒ∞</h2>
                                        <button onClick={()=>setDetailStudent(null)} className="text-slate-300 hover:text-red-500 text-4xl">√ó</button>
                                    </div>
                                    <div className="mb-10 p-8 bg-slate-50 rounded-[2.5rem] border">
                                        <h3 className="text-xs font-black uppercase text-slate-400 mb-8 italic">Net ƒ∞lerleme Grafiƒüi</h3>
                                        <div className="h-56 flex items-end gap-3 border-b-2 border-slate-200 pb-2 overflow-x-auto min-w-full">
                                            {exams.map(e => {
                                                const res = e.results?.[detailStudent.id];
                                                const h = res ? (res.net / e.qCount) * 100 : 0;
                                                return (
                                                    <div key={e.id} className="flex-1 min-w-[60px] flex flex-col items-center gap-2 group relative">
                                                        <div className="absolute -top-10 bg-indigo-600 text-white text-[10px] px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-all font-black">{res ? res.net.toFixed(2) : '0.00'}</div>
                                                        <div className="w-full bg-indigo-500 rounded-t-lg bar-anim" style={{height: `${Math.max(h, 4)}%`}}></div>
                                                        <span className="text-[8px] font-black text-slate-400 uppercase italic text-center truncate w-full">{e.title}</span>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-10 text-center uppercase italic font-black">
                                        <div className="bg-indigo-900 text-white p-6 rounded-3xl">XP: {detailStudent.xp}</div>
                                        <div className="bg-emerald-50 text-emerald-600 p-6 rounded-3xl border border-emerald-100">ORT: %{getStats(detailStudent.id).perc}</div>
                                        <div className="bg-slate-50 text-slate-600 p-6 rounded-3xl border">NET: {getStats(detailStudent.id).net}</div>
                                    </div>
                                    <div className="space-y-2">
                                        <h4 className="text-[10px] font-black uppercase text-slate-400 italic mb-4">ƒ∞≈ülem Kaydƒ±</h4>
                                        {(detailStudent.logs || []).slice(0,8).map((l, i) => (
                                            <div key={i} className="bg-slate-50 p-4 rounded-2xl flex justify-between items-center text-[10px] font-black italic uppercase">
                                                <span>{l.reason}</span><span className={l.amount > 0 ? 'text-emerald-500' : 'text-rose-500'}>{l.amount > 0 ? `+${l.amount}` : l.amount}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
