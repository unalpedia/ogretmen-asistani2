<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistan Pro - Analitik S√ºr√ºm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f1f5f9; color: #1e293b; }
        .wheel-container { position: relative; width: 420px; height: 420px; border-radius: 50%; border: 12px solid #1e293b; transition: transform 4s cubic-bezier(0.1, 0, 0.1, 1); background: #1e293b; overflow: hidden; }
        .slice { position: absolute; width: 50%; height: 50%; transform-origin: 100% 100%; display: flex; align-items: center; justify-content: center; color: white; font-weight: 800; border: 1px solid rgba(255,255,255,0.1); }
        .slice span { transform: rotate(45deg); padding-bottom: 50px; text-align: center; width: 100px; font-size: 10px; }
        .tab-btn { padding: 10px 16px; border-radius: 14px; font-weight: 800; font-size: 11px; transition: 0.3s; text-transform: uppercase; letter-spacing: 0.5px; }
        .active-tab { background: #4338ca; color: white; box-shadow: 0 4px 12px rgba(67, 56, 202, 0.3); }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [page, setPage] = useState('dashboard');
            const [classes, setClasses] = useState(JSON.parse(localStorage.getItem('ap_v7_cls') || '[]'));
            const [selClass, setSelClass] = useState(null);
            const [students, setStudents] = useState([]);
            const [homeworks, setHomeworks] = useState([]);
            const [exams, setExams] = useState([]);
            const [rotation, setRotation] = useState(0);
            const [winner, setWinner] = useState(null);
            const [detailStudent, setDetailStudent] = useState(null);

            useEffect(() => { localStorage.setItem('ap_v7_cls', JSON.stringify(classes)); }, [classes]);
            useEffect(() => {
                if (selClass) {
                    setStudents(JSON.parse(localStorage.getItem(`s7_${selClass.id}`) || '[]'));
                    setHomeworks(JSON.parse(localStorage.getItem(`h7_${selClass.id}`) || '[]'));
                    setExams(JSON.parse(localStorage.getItem(`e7_${selClass.id}`) || '[]'));
                }
            }, [selClass]);

            const saveData = (stds, hws, exms) => {
                if(stds) { setStudents(stds); localStorage.setItem(`s7_${selClass.id}`, JSON.stringify(stds)); }
                if(hws) { setHomeworks(hws); localStorage.setItem(`h7_${selClass.id}`, JSON.stringify(hws)); }
                if(exms) { setExams(exms); localStorage.setItem(`e7_${selClass.id}`, JSON.stringify(exms)); }
            };

            const addLog = (stdId, type, amount, reason) => {
                const updated = students.map(s => s.id === stdId ? {
                    ...s, xp: (s.xp || 0) + amount,
                    logs: [{ date: new Date().toLocaleString('tr-TR'), type, amount, reason }, ...(s.logs || [])]
                } : s);
                saveData(updated, null, null);
                if(detailStudent?.id === stdId) setDetailStudent(updated.find(x => x.id === stdId));
            };

            const calculateNet = (examId, stdId, d, y, total) => {
                const net = d - (y / 3);
                const percent = (net / total) * 100;
                const newExams = exams.map(e => e.id === examId ? {
                    ...e, results: {...(e.results || {}), [stdId]: {d, y, net, percent}}
                } : e);
                saveData(null, null, newExams);
            };

            const spin = () => {
                if(students.length < 2) return;
                const newRot = rotation + 1800 + Math.random() * 360;
                setRotation(newRot); setWinner(null);
                setTimeout(() => {
                    const normalized = (newRot % 360);
                    const idx = Math.floor(((360 - (normalized)) % 360) / (360 / students.length));
                    setWinner(students[idx]);
                }, 4000);
            };

            return (
                <div className="min-h-screen">
                    <nav className="bg-slate-900 text-white p-5 flex justify-between items-center border-b-4 border-indigo-600">
                        <h1 onClick={()=>{setPage('dashboard'); setSelClass(null)}} className="text-xl font-black cursor-pointer italic uppercase">Asistan <span className="text-indigo-400">Pro V7</span></h1>
                        {selClass && <span className="bg-indigo-600 px-4 py-1 rounded-lg text-xs font-bold uppercase">{selClass.name}</span>}
                    </nav>

                    <main className="p-6 max-w-7xl mx-auto">
                        {page === 'dashboard' && (
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                <button onClick={()=>{const n=prompt("Sƒ±nƒ±f Adƒ±:"); if(n)setClasses([...classes,{id:Date.now(),name:n}])}} className="h-44 border-4 border-dashed border-slate-300 rounded-[2.5rem] font-black text-slate-400 hover:text-indigo-600 transition-all uppercase">+ Yeni Sƒ±nƒ±f</button>
                                {classes.map(c => (
                                    <div key={c.id} onClick={()=>{setSelClass(c); setPage('list')}} className="bg-white p-10 rounded-[2.5rem] shadow-xl border-b-8 border-indigo-600 hover:-translate-y-2 transition-all cursor-pointer relative group">
                                        <button onClick={(e)=>{e.stopPropagation(); setClasses(classes.filter(x=>x.id!==c.id))}} className="absolute top-6 right-6 text-red-200 hover:text-red-500 font-bold">Sƒ∞L</button>
                                        <h3 className="text-3xl font-black text-slate-800 italic uppercase tracking-tighter">{c.name}</h3>
                                        <p className="text-indigo-500 font-bold text-[10px] mt-2 tracking-[3px]">AKADEMƒ∞K TAKƒ∞P</p>
                                    </div>
                                ))}
                            </div>
                        )}

                        {selClass && (
                            <div className="space-y-6">
                                <div className="flex flex-wrap gap-2 p-2 bg-white rounded-2xl w-fit shadow-sm border border-slate-200">
                                    {['list','hw','wheel','exam','stats','rank'].map(t => (
                                        <button key={t} onClick={()=>setPage(t)} className={`tab-btn ${page===t?'active-tab':'text-slate-400 hover:bg-slate-50'}`}>
                                            {t==='list'?'√ñƒürenciler':t==='hw'?'√ñdev':t==='wheel'?'Kura': t==='exam'?'Deneme Giri≈üi': t==='stats'?'Analiz':'Skor'}
                                        </button>
                                    ))}
                                </div>

                                {page === 'list' && (
                                    <div className="bg-white rounded-[2.5rem] p-10 shadow-2xl">
                                        <div className="flex flex-wrap gap-4 justify-between items-center mb-10 pb-6 border-b">
                                            <h2 className="text-2xl font-black italic">√ñƒûRENCƒ∞ Y√ñNETƒ∞Mƒ∞</h2>
                                            <div className="flex gap-2">
                                                <button onClick={()=>{const n=prompt("√ñƒürenci Adƒ± Soyadƒ±:"); if(n)saveData([...students,{id:Math.random(),name:n,xp:0,logs:[]}],null,null)}} className="bg-slate-800 text-white px-6 py-3 rounded-xl font-bold text-xs uppercase">Tek Ekle</button>
                                                <button onClick={()=>{const r=prompt("Alt alta isimler:"); if(r)saveData(r.split('\n').filter(l=>l.trim()).map(l=>({id:Math.random(),name:l,xp:0,logs:[]})),null,null)}} className="bg-indigo-600 text-white px-6 py-3 rounded-xl font-bold text-xs uppercase">Toplu Ekle</button>
                                            </div>
                                        </div>
                                        <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
                                            {students.map(s => (
                                                <div key={s.id} className="p-4 bg-slate-50 rounded-2xl border border-slate-200 flex justify-between items-center group">
                                                    <span className="font-bold text-slate-700 truncate">{s.name}</span>
                                                    <button onClick={()=>saveData(students.filter(x=>x.id!==s.id),null,null)} className="text-red-300 hover:text-red-500 font-bold ml-2">√ó</button>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {page === 'exam' && (
                                    <div className="bg-white rounded-[2.5rem] p-10 shadow-2xl">
                                        <div className="flex justify-between items-center mb-10 border-b pb-6">
                                            <h2 className="text-2xl font-black italic uppercase">Deneme Veri Giri≈üi</h2>
                                            <button onClick={()=>{const t=prompt("Ba≈ülƒ±k:"); const q=prompt("Soru Sayƒ±sƒ± (15/20):"); if(t&&q)saveData(null,null,[...exams,{id:Date.now(),title:t,qCount:parseInt(q),results:{}}])}} className="bg-indigo-600 text-white px-8 py-3 rounded-xl font-black">+ DENEME EKLE</button>
                                        </div>
                                        {exams.length === 0 ? <p className="text-center py-20 text-slate-300 font-bold italic">Hen√ºz deneme eklenmemi≈ü.</p> : 
                                            exams.map(e => (
                                                <div key={e.id} className="mb-12 bg-slate-50 p-8 rounded-[2rem] border">
                                                    <h3 className="font-black text-indigo-700 mb-6 uppercase italic">{e.title} ({e.qCount} Soru)</h3>
                                                    <div className="grid gap-2">
                                                        {students.map(s => (
                                                            <div key={s.id} className="bg-white p-4 rounded-xl flex justify-between items-center border shadow-sm">
                                                                <span className="font-bold text-sm w-1/3">{s.name}</span>
                                                                <div className="flex gap-4 items-center">
                                                                    <div className="flex flex-col items-center">
                                                                        <label className="text-[9px] font-black text-slate-400">DOƒûRU</label>
                                                                        <input type="number" className="w-14 p-2 border-2 rounded-lg text-center font-bold" defaultValue={e.results?.[s.id]?.d} onBlur={(ev)=>calculateNet(e.id, s.id, parseInt(ev.target.value)||0, (e.results?.[s.id]?.y || 0), e.qCount)} />
                                                                    </div>
                                                                    <div className="flex flex-col items-center">
                                                                        <label className="text-[9px] font-black text-slate-400">YANLI≈û</label>
                                                                        <input type="number" className="w-14 p-2 border-2 rounded-lg text-center font-bold" defaultValue={e.results?.[s.id]?.y} onBlur={(ev)=>calculateNet(e.id, s.id, (e.results?.[s.id]?.d || 0), parseInt(ev.target.value)||0, e.qCount)} />
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        ))}
                                                    </div>
                                                </div>
                                            ))
                                        }
                                    </div>
                                )}

                                {page === 'stats' && (
                                    <div className="space-y-8">
                                        <h2 className="text-center font-black text-3xl italic uppercase">üìä Ba≈üarƒ± ve Geli≈üim Analizi</h2>
                                        {exams.map((e, idx) => (
                                            <div key={e.id} className="bg-white p-8 rounded-[3rem] shadow-2xl border-t-8 border-emerald-500">
                                                <h3 className="text-xl font-black text-slate-800 mb-6 uppercase italic">{e.title} Sƒ±ralamasƒ±</h3>
                                                <div className="grid gap-3">
                                                    {students.map(s => ({...s, res: e.results?.[s.id]}))
                                                        .sort((a,b)=>(b.res?.net || 0) - (a.res?.net || 0))
                                                        .map((s, si) => {
                                                            const prevExam = exams[idx-1];
                                                            const prevNet = prevExam?.results?.[s.id]?.net || 0;
                                                            const diff = (s.res?.net || 0) - prevNet;
                                                            return (
                                                                <div key={s.id} className="flex justify-between items-center p-4 bg-slate-50 rounded-2xl border">
                                                                    <div className="flex items-center gap-4">
                                                                        <span className="text-lg font-black text-slate-300">#{si+1}</span>
                                                                        <span className="font-bold uppercase italic text-sm">{s.name}</span>
                                                                    </div>
                                                                    <div className="flex items-center gap-6">
                                                                        {idx > 0 && <span className={`text-[10px] font-black ${diff >= 0 ? 'text-green-500' : 'text-red-500'}`}>{diff >= 0 ? '‚ñ≤' : '‚ñº'} {Math.abs(diff).toFixed(2)}</span>}
                                                                        <div className="bg-indigo-600 text-white px-4 py-1 rounded-lg font-black text-xs">{s.res?.net?.toFixed(2) || 0} NET</div>
                                                                        <div className="bg-emerald-100 text-emerald-700 px-3 py-1 rounded-lg font-black text-[10px]">%{s.res?.percent?.toFixed(0) || 0} Ba≈üarƒ±</div>
                                                                    </div>
                                                                </div>
                                                            );
                                                        })
                                                    }
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}

                                {page === 'wheel' && (
                                    <div className="flex flex-col items-center p-12 bg-slate-900 rounded-[4rem] shadow-2xl relative">
                                        <div className="absolute top-10 left-1/2 -translate-x-1/2 w-10 h-16 bg-red-600 z-10 shadow-2xl" style={{clipPath:'polygon(0 0, 100% 0, 50% 100%)'}}></div>
                                        <div className="wheel-container shadow-2xl" style={{transform: `rotate(${rotation}deg)`}}>
                                            {students.map((s, i) => (
                                                <div key={s.id} className="slice" style={{transform: `rotate(${(360/students.length)*i}deg) skewY(${90 - (360/students.length)}deg)`, backgroundColor: `hsl(${i * (360/students.length)}, 75%, 50%)`}}>
                                                    <span style={{transform: `skewY(-${90 - (360/students.length)}deg) rotate(${360/students.length/2}deg)`}}>{s.name}</span>
                                                </div>
                                            ))}
                                        </div>
                                        <button onClick={spin} className="mt-12 bg-yellow-400 text-slate-900 px-24 py-6 rounded-[2.5rem] font-black text-4xl shadow-2xl hover:scale-105 active:scale-95 transition-all italic">√áEVƒ∞R!</button>
                                        {winner && (
                                            <div className="mt-10 p-10 bg-white rounded-[3rem] text-center w-full max-w-2xl animate-in zoom-in duration-500">
                                                <h2 className="text-5xl font-black text-slate-800 mb-8 uppercase italic tracking-tighter">{winner.name}</h2>
                                                <div className="grid grid-cols-4 sm:grid-cols-8 gap-3">
                                                    {[-10,-5,-3,-1,1,3,5,10].map(v => <button key={v} onClick={()=>addLog(winner.id, 'KURA', v, 'Kura √ñd√ºl√º')} className={`py-4 rounded-2xl font-black text-white text-lg ${v>0?'bg-green-500 shadow-green-200 shadow-lg':'bg-red-500 shadow-red-200 shadow-lg'}`}>{v>0?`+${v}`:v}</button>)}
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                )}

                                {page === 'rank' && (
                                    <div className="max-w-4xl mx-auto space-y-4">
                                        <h2 className="text-center font-black text-4xl italic uppercase tracking-tighter mb-10 italic">üèÜ Liderlik Tablosu</h2>
                                        {students.sort((a,b)=>b.xp-a.xp).map((s,i) => (
                                            <div key={s.id} onClick={()=>setDetailStudent(s)} className="bg-white p-8 rounded-[2.5rem] shadow-xl flex justify-between items-center border-l-[16px] border-indigo-600 cursor-pointer hover:translate-x-2 transition-all">
                                                <div className="flex items-center gap-8">
                                                    <span className="text-5xl font-black text-slate-100 italic">#{i+1}</span>
                                                    <div><h3 className="text-xl font-black text-slate-700 uppercase italic tracking-tighter">{s.name}</h3></div>
                                                </div>
                                                <div className="text-3xl font-black text-indigo-600 bg-indigo-50 px-10 py-4 rounded-3xl">{s.xp || 0} <span className="text-xs">XP</span></div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}

                        {detailStudent && (
                            <div className="fixed inset-0 z-[100] bg-slate-900/90 backdrop-blur-md flex items-center justify-center p-4" onClick={()=>setDetailStudent(null)}>
                                <div className="bg-white w-full max-w-2xl rounded-[4rem] p-10 shadow-2xl max-h-[90vh] overflow-hidden flex flex-col" onClick={e=>e.stopPropagation()}>
                                    <div className="flex justify-between items-center mb-10">
                                        <div><h2 className="text-4xl font-black italic tracking-tighter uppercase">{detailStudent.name}</h2><p className="text-indigo-600 font-bold uppercase text-[10px] tracking-widest mt-1 italic">√ñƒürenci Analiz Paneli</p></div>
                                        <button onClick={()=>setDetailStudent(null)} className="text-slate-300 hover:text-red-500 text-4xl">√ó</button>
                                    </div>
                                    <div className="bg-indigo-900 text-white p-10 rounded-[3rem] mb-10 flex justify-between items-center">
                                        <span className="font-bold text-xs uppercase opacity-50 italic">Toplam Puan</span>
                                        <span className="text-6xl font-black italic tracking-tighter">{detailStudent.xp} XP</span>
                                    </div>
                                    <div className="grid grid-cols-2 gap-6 mb-10">
                                        <div className="space-y-2">
                                            <label className="text-[10px] font-black uppercase text-slate-400 italic">Anlƒ±k Puan Ekle/√áƒ±kar</label>
                                            <div className="flex gap-2">
                                                <input id="mXP" type="number" className="flex-1 p-4 border-2 rounded-2xl font-black text-xl text-center" placeholder="10 / -5" />
                                                <button onClick={()=>{const v=parseInt(document.getElementById('mXP').value); if(v)addLog(detailStudent.id,'MANUEL',v,'Manuel Giri≈ü')}} className="bg-indigo-600 text-white px-6 rounded-2xl font-black">UYGULA</button>
                                            </div>
                                        </div>
                                        <div className="flex flex-col justify-end">
                                            <button onClick={()=>{if(confirm('Emin misiniz?')){saveData(students.map(s=>s.id===detailStudent.id?{...s,xp:0,logs:[]}:s),null,null); setDetailStudent(null);}}} className="bg-red-50 text-red-500 p-4 rounded-2xl font-black text-xs uppercase border border-red-100">Puan Ge√ßmi≈üini Sƒ±fƒ±rla</button>
                                        </div>
                                    </div>
                                    <div className="flex-1 overflow-y-auto space-y-3 pr-4">
                                        <h4 className="text-[10px] font-black uppercase text-slate-400 mb-2 italic">Son 20 ƒ∞≈ülem</h4>
                                        {(detailStudent.logs || []).map((l, i) => (
                                            <div key={i} className="bg-slate-50 p-5 rounded-3xl border flex justify-between items-center">
                                                <div><p className="font-black text-slate-700 text-sm uppercase italic">{l.reason}</p><p className="text-[9px] text-slate-400 font-bold">{l.date} ‚Ä¢ {l.type}</p></div>
                                                <span className={`text-xl font-black ${l.amount>0?'text-emerald-500':'text-red-500'}`}>{l.amount>0?`+${l.amount}`:l.amount}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
