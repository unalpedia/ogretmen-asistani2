<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistan Pro V9 - Analiz & Otomasyon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f1f5f9; }
        .slot-animation { animation: flash 0.1s infinite; }
        @keyframes flash { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.5; transform: scale(0.95); } 100% { opacity: 1; transform: scale(1); } }
        .tab-btn { padding: 10px 16px; border-radius: 14px; font-weight: 800; font-size: 11px; transition: 0.3s; text-transform: uppercase; }
        .active-tab { background: #4338ca; color: white; box-shadow: 0 4px 12px rgba(67, 56, 202, 0.3); }
        .bar-transition { transition: height 0.5s ease-in-out; }
        .puan-btn { transition: all 0.1s active:scale-90; }
        .puan-btn:active { transform: scale(0.9); filter: brightness(1.2); }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        // Ses Efekti Fonksiyonu
        const playSound = (freq) => {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.connect(gain);
            gain.connect(ctx.destination);
            osc.frequency.value = freq;
            osc.type = 'sine';
            gain.gain.setValueAtTime(0, ctx.currentTime);
            gain.gain.linearRampToValueAtTime(0.1, ctx.currentTime + 0.01);
            gain.gain.linearRampToValueAtTime(0, ctx.currentTime + 0.1);
            osc.start();
            osc.stop(ctx.currentTime + 0.12);
        };

        function App() {
            const [page, setPage] = useState('dashboard');
            const [classes, setClasses] = useState(JSON.parse(localStorage.getItem('ap_v9_cls') || '[]'));
            const [selClass, setSelClass] = useState(null);
            const [students, setStudents] = useState([]);
            const [homeworks, setHomeworks] = useState([]);
            const [exams, setExams] = useState([]);
            const [drawnStudents, setDrawnStudents] = useState([]);
            const [isSpinning, setIsSpinning] = useState(false);
            const [currentFlashName, setCurrentFlashName] = useState("");
            const [winner, setWinner] = useState(null);
            const [detailStudent, setDetailStudent] = useState(null);

            useEffect(() => { localStorage.setItem('ap_v9_cls', JSON.stringify(classes)); }, [classes]);
            useEffect(() => {
                if (selClass) {
                    setStudents(JSON.parse(localStorage.getItem(`s9_${selClass.id}`) || '[]'));
                    setHomeworks(JSON.parse(localStorage.getItem(`h9_${selClass.id}`) || '[]'));
                    setExams(JSON.parse(localStorage.getItem(`e9_${selClass.id}`) || '[]'));
                }
            }, [selClass]);

            const saveData = (stds, hws, exms) => {
                if(stds) { setStudents(stds); localStorage.setItem(`s9_${selClass.id}`, JSON.stringify(stds)); }
                if(hws) { setHomeworks(hws); localStorage.setItem(`h9_${selClass.id}`, JSON.stringify(hws)); }
                if(exms) { setExams(exms); localStorage.setItem(`e9_${selClass.id}`, JSON.stringify(exms)); }
            };

            const addLog = (stdId, type, amount, reason, isSilent = false) => {
                if(!isSilent) playSound(amount > 0 ? 880 : 440);
                const updated = students.map(s => s.id === stdId ? {
                    ...s, xp: (s.xp || 0) + amount,
                    logs: [{ date: new Date().toLocaleString('tr-TR'), type, amount, reason }, ...(s.logs || [])]
                } : s);
                saveData(updated, null, null);
                if(detailStudent?.id === stdId) setDetailStudent(updated.find(x => x.id === stdId));
            };

            const calculateNet = (examId, stdId, d, y, total) => {
                if ((d + y) > total) { alert(`Hata: Maksimum ${total} soru olabilir!`); return; }
                const net = d - (y / 3);
                const percent = (net / total) * 100;
                const newExams = exams.map(e => e.id === examId ? {
                    ...e, results: {...(e.results || {}), [stdId]: {d, y, net, percent}}
                } : e);
                saveData(null, null, newExams);
            };

            const handleHw = (hwId, stdId, status, title) => {
                const hw = homeworks.find(h => h.id === hwId);
                const prev = hw.results?.[stdId] || 'none';
                let diff = (status === 'done' ? 10 : status === 'partial' ? 5 : 0) - (prev === 'done' ? 10 : prev === 'partial' ? 5 : 0);
                if(diff !== 0) addLog(stdId, '√ñDEV', diff, title, true);
                const newHws = homeworks.map(h => h.id === hwId ? {...h, results: {...(h.results || {}), [stdId]: status}} : h);
                saveData(null, newHws, null);
            };

            const bulkHw = (hwId, status, title) => {
                students.forEach(s => handleHw(hwId, s.id, status, title));
            };

            const startDraw = () => {
                const available = students.filter(s => !drawnStudents.includes(s.id));
                if (available.length === 0) return alert("Sƒ±nƒ±f bitti!");
                setIsSpinning(true); setWinner(null);
                let count = 0;
                const interval = setInterval(() => {
                    setCurrentFlashName(available[Math.floor(Math.random() * available.length)].name);
                    count++;
                    if (count > 25) {
                        clearInterval(interval);
                        const win = available[Math.floor(Math.random() * available.length)];
                        setWinner(win); setDrawnStudents([...drawnStudents, win.id]); setIsSpinning(false);
                    }
                }, 80);
            };

            const undoDraw = () => {
                if(drawnStudents.length === 0) return;
                const last = drawnStudents[drawnStudents.length - 1];
                setDrawnStudents(drawnStudents.slice(0, -1));
                setWinner(null);
            };

            // ƒ∞statistik Hesaplama
            const getStudentStats = (stdId) => {
                const results = exams.map(e => e.results?.[stdId]).filter(r => r !== undefined);
                if(results.length === 0) return { avgNet: 0, avgPercent: 0 };
                const sumNet = results.reduce((a, b) => a + b.net, 0);
                const sumPerc = results.reduce((a, b) => a + b.percent, 0);
                return { avgNet: (sumNet / results.length).toFixed(2), avgPercent: (sumPerc / results.length).toFixed(1) };
            };

            return (
                <div className="min-h-screen">
                    <nav className="bg-slate-900 text-white p-5 flex justify-between items-center border-b-4 border-indigo-600">
                        <h1 onClick={()=>{setPage('dashboard'); setSelClass(null)}} className="text-xl font-black cursor-pointer italic italic">ASƒ∞STAN <span className="text-indigo-400">PRO V9</span></h1>
                        {selClass && <span className="bg-indigo-600 px-4 py-1 rounded-lg text-xs font-bold">{selClass.name}</span>}
                    </nav>

                    <main className="p-6 max-w-7xl mx-auto">
                        {page === 'dashboard' && (
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                <button onClick={()=>{const n=prompt("Sƒ±nƒ±f Adƒ±:"); if(n)setClasses([...classes,{id:Date.now(),name:n}])}} className="h-44 border-4 border-dashed border-slate-300 rounded-[2.5rem] font-black text-slate-400 hover:text-indigo-600 transition-all uppercase">+ Yeni Sƒ±nƒ±f</button>
                                {classes.map(c => (
                                    <div key={c.id} onClick={()=>{setSelClass(c); setPage('list')}} className="bg-white p-10 rounded-[2.5rem] shadow-xl border-b-8 border-indigo-600 hover:-translate-y-2 transition-all cursor-pointer relative group">
                                        <button onClick={(e)=>{e.stopPropagation(); setClasses(classes.filter(x=>x.id!==c.id))}} className="absolute top-6 right-6 text-red-200 hover:text-red-500 font-bold">Sƒ∞L</button>
                                        <h3 className="text-3xl font-black text-slate-800 italic uppercase italic">{c.name}</h3>
                                        <p className="text-indigo-500 font-bold text-[10px] mt-2 tracking-[3px]">VERƒ∞ ANALƒ∞Zƒ∞</p>
                                    </div>
                                ))}
                            </div>
                        )}

                        {selClass && (
                            <div className="space-y-6">
                                <div className="flex flex-wrap gap-2 p-2 bg-white rounded-2xl w-fit shadow-sm border border-slate-200">
                                    {['list','hw','wheel','exam','stats','rank'].map(t => (
                                        <button key={t} onClick={()=>setPage(t)} className={`tab-btn ${page===t?'active-tab':'text-slate-400 hover:bg-slate-50'}`}>
                                            {t==='list'?'√ñƒürenciler':t==='hw'?'√ñdev':t==='wheel'?'Kura': t==='exam'?'Giri≈ü': t==='stats'?'Analiz':'Skor'}
                                        </button>
                                    ))}
                                </div>

                                {page === 'list' && (
                                    <div className="bg-white rounded-[2.5rem] p-10 shadow-2xl">
                                        <div className="flex justify-between items-center mb-8 pb-4 border-b">
                                            <h2 className="text-2xl font-black italic uppercase italic">√ñƒürenci Kayƒ±t</h2>
                                            <button onClick={()=>{const r=prompt("ƒ∞simleri alt alta girin:"); if(r)saveData(r.split('\n').filter(l=>l.trim()).map(l=>({id:Math.random(),name:l,xp:0,logs:[]})),null,null)}} className="bg-indigo-600 text-white px-6 py-2 rounded-xl font-bold uppercase italic">Toplu Ekle</button>
                                        </div>
                                        <div className="grid grid-cols-2 md:grid-cols-4 gap-3">
                                            {students.map(s => <div key={s.id} className="p-4 bg-slate-50 rounded-2xl border font-bold flex justify-between uppercase italic text-xs"><span>{s.name}</span><button onClick={()=>saveData(students.filter(x=>x.id!==s.id),null,null)} className="text-red-300">√ó</button></div>)}
                                        </div>
                                    </div>
                                )}

                                {page === 'hw' && (
                                    <div className="bg-white rounded-[2.5rem] p-10 shadow-2xl overflow-x-auto">
                                        <h2 className="text-2xl font-black italic mb-6">√ñDEV Y√ñNETƒ∞Mƒ∞</h2>
                                        <table className="w-full">
                                            <thead>
                                                <tr>
                                                    <th className="text-left pb-4 text-xs font-black text-slate-400">√ñƒûRENCƒ∞</th>
                                                    {homeworks.map(h => (
                                                        <th key={h.id} className="px-2">
                                                            <div className="flex flex-col items-center gap-1 mb-4">
                                                                <span className="text-[10px] font-black text-indigo-600 uppercase mb-2">{h.title}</span>
                                                                <button onClick={()=>bulkHw(h.id, 'done', h.title)} className="text-[8px] bg-green-100 text-green-600 px-2 py-1 rounded-full font-bold">T√ºm√ºn√º TAM Yap</button>
                                                                <button onClick={()=>bulkHw(h.id, 'none', h.title)} className="text-[8px] bg-red-100 text-red-600 px-2 py-1 rounded-full font-bold">T√ºm√ºn√º YOK Yap</button>
                                                            </div>
                                                        </th>
                                                    ))}
                                                    <th className="px-4"><button onClick={()=>{const t=prompt("Konu:"); if(t)saveData(null,[...homeworks,{id:Date.now(),title:t,results:{}}],null)}} className="bg-indigo-600 text-white px-4 py-2 rounded-lg text-xs font-black">+</button></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {students.map(s => (
                                                    <tr key={s.id} className="border-t">
                                                        <td className="py-2 text-xs font-bold uppercase italic">{s.name}</td>
                                                        {homeworks.map(h => (
                                                            <td key={h.id} className="text-center">
                                                                <div className="flex gap-1 justify-center">
                                                                    {['done','partial','none'].map(st => (
                                                                        <button key={st} onClick={()=>handleHw(h.id, s.id, st, h.title)} className={`w-7 h-7 rounded-lg text-[8px] font-black ${h.results?.[s.id]===st ? (st==='done'?'bg-green-500':st==='partial'?'bg-yellow-500':'bg-red-500')+' text-white' : 'bg-slate-100'}`}>{st==='done'?'T':'A':'Y'}</button>
                                                                    ))}
                                                                </div>
                                                            </td>
                                                        ))}
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                )}

                                {page === 'wheel' && (
                                    <div className="bg-slate-900 rounded-[4rem] p-12 text-center text-white shadow-2xl min-h-[500px] flex flex-col justify-center">
                                        <div className="mb-10">
                                            <h2 className="text-indigo-400 font-black tracking-widest uppercase italic italic">Kura Havuzu ({students.length - drawnStudents.length} ki≈üi)</h2>
                                        </div>
                                        <div className="h-40 flex items-center justify-center mb-10">
                                            {isSpinning ? <div className="text-6xl font-black slot-animation italic uppercase">{currentFlashName}</div> : 
                                            winner ? <div className="text-7xl font-black text-yellow-400 animate-bounce uppercase italic">{winner.name}</div> : 
                                            <div className="text-3xl font-black text-slate-700 italic italic">Dokun ve Se√ß!</div>}
                                        </div>
                                        <div className="flex gap-4 justify-center flex-wrap">
                                            <button onClick={startDraw} disabled={isSpinning} className="bg-indigo-600 px-16 py-6 rounded-[2rem] font-black text-3xl italic italic">KURA √áEK!</button>
                                            <button onClick={undoDraw} className="bg-slate-800 px-8 py-6 rounded-[2rem] font-black uppercase italic italic">Geri Al</button>
                                            <button onClick={()=>setDrawnStudents([])} className="bg-red-900 px-8 py-6 rounded-[2rem] font-black uppercase italic italic">Sƒ±fƒ±rla</button>
                                        </div>
                                        {winner && (
                                            <div className="mt-12 flex justify-center gap-2 flex-wrap">
                                                {[-5,-4,-3,-2,-1,1,2,3,4,5].map(v => (
                                                    <button key={v} onClick={()=>addLog(winner.id, 'KURA', v, 'Kura √ñd√ºl√º')} className={`puan-btn w-12 h-12 rounded-xl font-black text-white ${v>0?'bg-emerald-500 shadow-lg shadow-emerald-900':'bg-rose-500 shadow-lg shadow-rose-900'}`}>{v>0?`+${v}`:v}</button>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                )}

                                {page === 'stats' && (
                                    <div className="space-y-6">
                                        <h2 className="text-center font-black text-3xl italic uppercase italic">üìà Genel Ba≈üarƒ± Ortalamalarƒ±</h2>
                                        <div className="grid gap-4">
                                            {students.map(s => {
                                                const stats = getStudentStats(s.id);
                                                return (
                                                    <div key={s.id} onClick={()=>setDetailStudent(s)} className="bg-white p-6 rounded-[2rem] shadow-xl flex justify-between items-center border-l-[12px] border-indigo-600 cursor-pointer hover:bg-indigo-50 transition-all">
                                                        <div className="flex flex-col">
                                                            <span className="text-xl font-black text-slate-800 uppercase italic italic">{s.name}</span>
                                                            <span className="text-[10px] font-bold text-slate-400 uppercase">Detaylƒ± geli≈üim i√ßin tƒ±kla</span>
                                                        </div>
                                                        <div className="flex gap-6 items-center">
                                                            <div className="text-center"><p className="text-[9px] font-black text-slate-400 uppercase">ORT. NET</p><p className="text-xl font-black text-indigo-600 italic italic">{stats.avgNet}</p></div>
                                                            <div className="text-center"><p className="text-[9px] font-black text-slate-400 uppercase">ORT. BA≈ûARI</p><p className="text-xl font-black text-emerald-600 italic italic">%{stats.avgPercent}</p></div>
                                                        </div>
                                                    </div>
                                                );
                                            }).sort((a,b)=>b.avgNet - a.avgNet)}
                                        </div>
                                    </div>
                                )}

                                {page === 'exam' && (
                                    <div className="bg-white rounded-[2.5rem] p-10 shadow-2xl">
                                        <div className="flex justify-between items-center mb-8">
                                            <h2 className="text-2xl font-black italic uppercase italic">Deneme Veri Giri≈üi</h2>
                                            <button onClick={()=>{const t=prompt("Ba≈ülƒ±k:"); const q=prompt("Soru Sayƒ±sƒ±:"); if(t&&q)saveData(null,null,[...exams,{id:Date.now(),title:t,qCount:parseInt(q),results:{}}])}} className="bg-indigo-600 text-white px-8 py-3 rounded-xl font-black uppercase italic">+ Yeni Deneme</button>
                                        </div>
                                        {exams.map(e => (
                                            <div key={e.id} className="mb-8 p-6 bg-slate-50 rounded-[2rem] border">
                                                <h3 className="font-black text-indigo-700 mb-4 uppercase italic italic">{e.title} ({e.qCount} Soru)</h3>
                                                <div className="grid gap-2">
                                                    {students.map(s => (
                                                        <div key={s.id} className="bg-white p-3 rounded-xl flex justify-between items-center border">
                                                            <span className="font-bold text-xs uppercase italic">{s.name}</span>
                                                            <div className="flex gap-2">
                                                                <input type="number" placeholder="D" className="w-14 p-2 border rounded font-bold text-center" defaultValue={e.results?.[s.id]?.d} onBlur={(ev)=>calculateNet(e.id, s.id, parseInt(ev.target.value)||0, e.results?.[s.id]?.y||0, e.qCount)} />
                                                                <input type="number" placeholder="Y" className="w-14 p-2 border rounded font-bold text-center" defaultValue={e.results?.[s.id]?.y} onBlur={(ev)=>calculateNet(e.id, s.id, e.results?.[s.id]?.d||0, parseInt(ev.target.value)||0, e.qCount)} />
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}

                                {page === 'rank' && (
                                    <div className="max-w-4xl mx-auto space-y-4">
                                        <h2 className="text-center font-black text-4xl italic uppercase italic italic tracking-tighter">üèÜ Liderlik Tablosu</h2>
                                        {students.sort((a,b)=>b.xp-a.xp).map((s,i) => (
                                            <div key={s.id} onClick={()=>setDetailStudent(s)} className="bg-white p-8 rounded-[2.5rem] shadow-xl flex justify-between items-center border-l-[16px] border-indigo-600 cursor-pointer hover:translate-x-2 transition-all">
                                                <div className="flex items-center gap-8"><span className="text-5xl font-black text-slate-100 italic italic">#{i+1}</span><h3 className="text-xl font-black text-slate-700 uppercase italic italic">{s.name}</h3></div>
                                                <div className="text-3xl font-black text-indigo-600 bg-indigo-50 px-10 py-4 rounded-3xl italic italic">{s.xp || 0} XP</div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}

                        {detailStudent && (
                            <div className="fixed inset-0 z-[100] bg-slate-900/95 backdrop-blur-md flex items-center justify-center p-4" onClick={()=>setDetailStudent(null)}>
                                <div className="bg-white w-full max-w-4xl rounded-[4rem] p-10 shadow-2xl max-h-[90vh] overflow-y-auto" onClick={e=>e.stopPropagation()}>
                                    <div className="flex justify-between items-center mb-8">
                                        <h2 className="text-4xl font-black italic italic uppercase">{detailStudent.name} ANALƒ∞Zƒ∞</h2>
                                        <button onClick={()=>setDetailStudent(null)} className="text-slate-300 hover:text-red-500 text-4xl">√ó</button>
                                    </div>

                                    <div className="mb-10 p-6 bg-slate-50 rounded-[3rem] border border-slate-200">
                                        <h3 className="text-xs font-black uppercase text-slate-400 mb-6 tracking-widest italic italic">Net Geli≈üim Grafiƒüi</h3>
                                        <div className="h-60 flex items-end gap-3 border-b-2 border-slate-200 pb-2 overflow-x-auto">
                                            {exams.map(e => {
                                                const res = e.results?.[detailStudent.id];
                                                const h = res ? (res.net / e.qCount) * 100 : 0;
                                                return (
                                                    <div key={e.id} className="flex-1 min-w-[50px] flex flex-col items-center gap-2 group relative">
                                                        <div className="absolute -top-10 bg-indigo-600 text-white text-[10px] px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-all font-black">{res ? res.net.toFixed(2) : 0}</div>
                                                        <div className="w-full bg-indigo-500 rounded-t-xl bar-transition" style={{height: `${Math.max(h, 2)}%`}}></div>
                                                        <span className="text-[8px] font-black text-slate-400 uppercase text-center w-full truncate italic">{e.title}</span>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    </div>

                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10 text-center">
                                        <div className="bg-indigo-900 text-white p-6 rounded-[2rem]"><p className="text-[10px] font-black opacity-50 uppercase italic mb-1">XP</p><p className="text-4xl font-black italic">{detailStudent.xp}</p></div>
                                        <div className="bg-emerald-50 text-emerald-700 p-6 rounded-[2rem] border border-emerald-100"><p className="text-[10px] font-black opacity-50 uppercase italic mb-1">ORT. BA≈ûARI</p><p className="text-4xl font-black italic">%{getStudentStats(detailStudent.id).avgPercent}</p></div>
                                        <div className="bg-slate-50 p-6 rounded-[2rem] border"><p className="text-[10px] font-black opacity-50 uppercase italic mb-1">ORT. NET</p><p className="text-4xl font-black italic">{getStudentStats(detailStudent.id).avgNet}</p></div>
                                    </div>

                                    <div className="space-y-3">
                                        <h4 className="text-[10px] font-black uppercase text-slate-400 italic italic">Son ƒ∞≈ülemler</h4>
                                        {(detailStudent.logs || []).slice(0,5).map((l, i) => (
                                            <div key={i} className="bg-slate-50 p-4 rounded-2xl border flex justify-between items-center italic uppercase text-[10px] font-black">
                                                <span>{l.reason}</span><span className={l.amount > 0 ? 'text-emerald-500' : 'text-rose-500'}>{l.amount > 0 ? `+${l.amount}` : l.amount}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
