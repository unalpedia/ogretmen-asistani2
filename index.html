<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ã–ÄŸretmen AsistanÄ± Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f1f5f9; }
        .glass-nav { background: #4338ca; shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [currentPage, setCurrentPage] = useState('dashboard');
            const [selectedClass, setSelectedClass] = useState(null);
            const [classes, setClasses] = useState([]);
            const [students, setStudents] = useState([]);
            const [isLocked, setIsLocked] = useState(true);
            const TEACHER_PIN = "1234";

            useEffect(() => {
                const saved = localStorage.getItem('classes_pro');
                if (saved) setClasses(JSON.parse(saved));
            }, []);

            useEffect(() => {
                if (selectedClass) {
                    const s = localStorage.getItem(`students_pro_${selectedClass.id}`);
                    setStudents(s ? JSON.parse(s) : []);
                }
            }, [selectedClass]);

            const checkAccess = (action) => {
                if (!isLocked) { action(); return; }
                const pin = prompt("Ä°ÅŸlem iÃ§in PIN girin:");
                if (pin === TEACHER_PIN) { setIsLocked(false); action(); }
                else { alert("HatalÄ± PIN!"); }
            };

            const saveClasses = (newList) => {
                setClasses(newList);
                localStorage.setItem('classes_pro', JSON.stringify(newList));
            };

            // SINIF SÄ°LME FONKSÄ°YONU
            const deleteClass = (id, e) => {
                e.stopPropagation(); // KartÄ±n tÄ±klanma olayÄ±nÄ± engelle
                checkAccess(() => {
                    if(confirm("Bu sÄ±nÄ±fÄ± ve tÃ¼m verilerini silmek istediÄŸinize emin misiniz?")) {
                        const newList = classes.filter(c => c.id !== id);
                        saveClasses(newList);
                        localStorage.removeItem(`students_pro_${id}`);
                    }
                });
            };

            return (
                <div className="min-h-screen">
                    <nav className="glass-nav text-white p-5 flex justify-between items-center sticky top-0 z-50">
                        <h1 className="text-xl font-black tracking-tighter cursor-pointer" onClick={() => {setCurrentPage('dashboard'); setSelectedClass(null);}}>
                            ðŸŽ“ ASÄ°STAN <span className="bg-white/20 px-2 py-0.5 rounded text-xs">PRO</span>
                        </h1>
                        <button onClick={() => isLocked ? checkAccess(()=>{}) : setIsLocked(true)} 
                            className={`px-4 py-2 rounded-xl font-bold transition ${isLocked ? 'bg-red-500' : 'bg-green-500'}`}>
                            {isLocked ? "KÄ°LÄ°TLÄ°" : "AÃ‡IK"}
                        </button>
                    </nav>

                    <main className="max-w-7xl mx-auto p-8">
                        {currentPage === 'dashboard' && (
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                <button onClick={() => checkAccess(() => {
                                    const n = prompt("SÄ±nÄ±f AdÄ±?");
                                    if(n) saveClasses([...classes, {id: Date.now(), name: n}]);
                                })} className="border-4 border-dashed border-slate-300 rounded-3xl p-12 text-slate-400 hover:border-indigo-500 hover:text-indigo-500 transition font-bold">
                                    + Yeni SÄ±nÄ±f Ekle
                                </button>
                                
                                {classes.map(c => (
                                    <div key={c.id} onClick={() => { setSelectedClass(c); setCurrentPage('students'); }} 
                                        className="bg-white p-8 rounded-3xl shadow-sm border-2 border-transparent hover:border-indigo-500 relative group cursor-pointer transition">
                                        <button 
                                            onClick={(e) => deleteClass(c.id, e)}
                                            className="absolute top-4 right-4 text-red-400 opacity-0 group-hover:opacity-100 p-2 hover:bg-red-50 rounded-lg transition"
                                            title="SÄ±nÄ±fÄ± Sil"
                                        >
                                            <i data-lucide="trash-2" className="w-5 h-5"></i>
                                        </button>
                                        <h3 className="text-2xl font-black text-slate-800">{c.name}</h3>
                                        <p className="text-slate-500">Ã–ÄŸrenci ve Ã–dev Takibi</p>
                                    </div>
                                ))}
                            </div>
                        )}

                        {selectedClass && (
                            <div className="bg-white rounded-3xl shadow-xl p-8">
                                <h2 className="text-3xl font-black mb-6 uppercase">{selectedClass.name} - Liste</h2>
                                <button onClick={() => checkAccess(() => {
                                    const list = prompt("Ã–ÄŸrenci No Ä°sim (Her satÄ±ra bir kiÅŸi):");
                                    if(list) {
                                        const parsed = list.split('\n').filter(l=>l).map(l => ({id: Math.random(), text: l}));
                                        const newList = [...students, ...parsed];
                                        setStudents(newList);
                                        localStorage.setItem(`students_pro_${selectedClass.id}`, JSON.stringify(newList));
                                    }
                                })} className="bg-indigo-600 text-white px-6 py-3 rounded-xl font-bold mb-6">+ Ã–ÄŸrenci Ekle</button>
                                
                                <div className="divide-y">
                                    {students.map(s => (
                                        <div key={s.id} className="py-4 flex justify-between font-bold text-slate-700">
                                            <span>{s.text}</span>
                                            <button className="text-red-400 hover:underline">Sil</button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        setTimeout(() => lucide.createIcons(), 500);
    </script>
</body>
</html>
