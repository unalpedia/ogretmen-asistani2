<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistan Pro - Master Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f1f5f9; }
        .wheel-container { position: relative; width: 400px; height: 400px; border-radius: 50%; border: 10px solid #1e293b; overflow: hidden; transition: transform 5s cubic-bezier(0.15, 0, 0.15, 1); shadow: 0 0 50px rgba(0,0,0,0.2); }
        .wheel-item { position: absolute; width: 50%; height: 2px; top: 50%; left: 50%; transform-origin: left center; padding-left: 40px; font-weight: 800; color: white; text-shadow: 1px 1px 2px rgba(0,0,0,0.5); font-size: 12px; }
        .active-tab { background: #4338ca; color: white; box-shadow: 0 10px 15px -3px rgba(67, 56, 202, 0.3); }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icons = {
            Plus: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>,
            Check: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>,
            X: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
        };

        function App() {
            const [page, setPage] = useState('dashboard');
            const [classes, setClasses] = useState(JSON.parse(localStorage.getItem('ap_cls') || '[]'));
            const [selClass, setSelClass] = useState(null);
            const [students, setStudents] = useState([]);
            const [homeworks, setHomeworks] = useState([]);
            const [rotation, setRotation] = useState(0);
            const [winner, setWinner] = useState(null);

            useEffect(() => { localStorage.setItem('ap_cls', JSON.stringify(classes)); }, [classes]);

            useEffect(() => {
                if (selClass) {
                    setStudents(JSON.parse(localStorage.getItem(`s_${selClass.id}`) || '[]'));
                    setHomeworks(JSON.parse(localStorage.getItem(`h_${selClass.id}`) || '[]'));
                }
            }, [selClass]);

            const saveS = (data) => { setStudents(data); localStorage.setItem(`s_${selClass.id}`, JSON.stringify(data)); };
            const saveH = (data) => { setHomeworks(data); localStorage.setItem(`h_${selClass.id}`, JSON.stringify(data)); };

            const addClass = () => { const n = prompt("Sƒ±nƒ±f Adƒ±:"); if(n) setClasses([...classes, {id: Date.now(), name: n}]); };
            
            const addStudents = () => {
                const raw = prompt("ƒ∞simleri Yapƒ±≈ütƒ±r (Her satƒ±ra bir isim):");
                if(raw) saveS(raw.split('\n').filter(l=>l.trim()).map(l=>({id:Math.random(), name:l, xp:0})));
            };

            const addHw = () => {
                const t = prompt("√ñdev Konusu:");
                if(t) saveH([...homeworks, {id:Date.now(), title:t, completed:[]}]);
            };

            const toggleHw = (hwId, stdId) => {
                const newHw = homeworks.map(h => {
                    if(h.id === hwId) {
                        const isDone = h.completed.includes(stdId);
                        const nextComp = isDone ? h.completed.filter(id=>id!==stdId) : [...h.completed, stdId];
                        // XP G√ºncelleme
                        const newStd = students.map(s => s.id === stdId ? {...s, xp: s.xp + (isDone ? -10 : 10)} : s);
                        saveS(newStd);
                        return {...h, completed: nextComp};
                    }
                    return h;
                });
                saveH(newHw);
            };

            const spin = () => {
                if(students.length < 2) return alert("√ñnce √∂ƒürenci ekleyin!");
                const r = rotation + 1440 + Math.random()*360;
                setRotation(r);
                setWinner(null);
                setTimeout(() => {
                    const idx = Math.floor(Math.random() * students.length);
                    setWinner(students[idx]);
                }, 5000);
            };

            return (
                <div className="min-h-screen">
                    <nav className="bg-slate-900 text-white p-6 shadow-2xl flex justify-between items-center">
                        <h1 onClick={()=>{setPage('dashboard'); setSelClass(null)}} className="text-2xl font-black cursor-pointer tracking-tighter">ASƒ∞STAN <span className="text-indigo-500">PRO</span></h1>
                        {selClass && <span className="bg-indigo-600 px-4 py-1 rounded-full font-bold">{selClass.name}</span>}
                    </nav>

                    <main className="p-8 max-w-6xl mx-auto">
                        {page === 'dashboard' && (
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                <div onClick={addClass} className="h-40 border-4 border-dashed border-slate-300 rounded-3xl flex items-center justify-center text-slate-400 hover:text-indigo-500 hover:border-indigo-500 cursor-pointer transition-all">
                                    <Icons.Plus /> <span className="ml-2 font-bold uppercase">Sƒ±nƒ±f Ekle</span>
                                </div>
                                {classes.map(c => (
                                    <div key={c.id} onClick={()=>{setSelClass(c); setPage('list')}} className="bg-white p-8 rounded-3xl shadow-lg border-b-8 border-indigo-600 hover:-translate-y-1 transition-all cursor-pointer">
                                        <h3 className="text-2xl font-black text-slate-800">{c.name}</h3>
                                        <p className="text-slate-400 text-sm mt-1 font-bold">Y√ñNETƒ∞M PANELƒ∞</p>
                                    </div>
                                ))}
                            </div>
                        )}

                        {selClass && (
                            <div className="space-y-6">
                                <div className="flex gap-2 p-1 bg-slate-200 rounded-2xl w-fit font-bold text-xs uppercase tracking-widest">
                                    {['list','hw','wheel','ranks'].map(t => (
                                        <button key={t} onClick={()=>setPage(t)} className={`px-6 py-3 rounded-xl transition-all ${page===t?'active-tab':'text-slate-500'}`}>
                                            {t==='list'?'√ñƒürenciler':t==='hw'?'√ñdevler':t==='wheel'?'Kura': 'Sƒ±ralama'}
                                        </button>
                                    ))}
                                </div>

                                {page === 'list' && (
                                    <div className="bg-white rounded-3xl shadow-xl p-8">
                                        <div className="flex justify-between items-center mb-6">
                                            <h2 className="text-xl font-black">√ñƒûRENCƒ∞ Lƒ∞STESƒ∞ ({students.length})</h2>
                                            <button onClick={addStudents} className="bg-indigo-600 text-white px-6 py-2 rounded-xl font-bold">Hƒ±zlƒ± Ekle</button>
                                        </div>
                                        <div className="grid md:grid-cols-2 gap-3">
                                            {students.map((s,i) => (
                                                <div key={s.id} className="p-4 bg-slate-50 rounded-2xl flex justify-between items-center border border-slate-100">
                                                    <span className="font-bold">{i+1}. {s.name}</span>
                                                    <span className="bg-yellow-100 text-yellow-700 px-3 py-1 rounded-lg text-xs font-black">{s.xp} XP</span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {page === 'hw' && (
                                    <div className="bg-white rounded-3xl shadow-xl p-8 overflow-x-auto">
                                        <div className="flex justify-between items-center mb-8">
                                            <h2 className="text-xl font-black uppercase">√ñdev Takip Matrisi</h2>
                                            <button onClick={addHw} className="bg-emerald-500 text-white px-6 py-2 rounded-xl font-bold">+ Yeni √ñdev</button>
                                        </div>
                                        <table className="w-full text-left">
                                            <thead>
                                                <tr className="border-b-2 border-slate-100">
                                                    <th className="py-4 font-black text-slate-400 text-xs">√ñƒûRENCƒ∞</th>
                                                    {homeworks.map(h => <th key={h.id} className="px-4 text-xs font-black text-indigo-600 uppercase">{h.title}</th>)}
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {students.map(s => (
                                                    <tr key={s.id} className="border-b border-slate-50">
                                                        <td className="py-4 font-bold text-slate-700">{s.name}</td>
                                                        {homeworks.map(h => (
                                                            <td key={h.id} className="px-4">
                                                                <button onClick={()=>toggleHw(h.id, s.id)} className={`p-2 rounded-lg transition ${h.completed.includes(s.id)?'bg-emerald-100 text-emerald-600':'bg-slate-100 text-slate-300'}`}>
                                                                    <Icons.Check />
                                                                </button>
                                                            </td>
                                                        ))}
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                )}

                                {page === 'wheel' && (
                                    <div className="flex flex-col items-center justify-center p-10 bg-slate-900 rounded-[3rem] shadow-2xl relative overflow-hidden">
                                        <div className="absolute top-0 left-1/2 -translate-x-1/2 w-8 h-12 bg-red-500 z-10" style={{clipPath:'polygon(0 0, 100% 0, 50% 100%)'}}></div>
                                        <div className="wheel-container shadow-2xl" style={{transform: `rotate(${rotation}deg)`}}>
                                            {students.map((s, i) => (
                                                <div key={s.id} className="wheel-item" style={{transform: `rotate(${(360/students.length)*i}deg)`}}>
                                                    <span style={{backgroundColor: `hsl(${i * (360/students.length)}, 70%, 50%)` }} className="px-2 py-1 rounded">
                                                        {s.name.substring(0, 15)}
                                                    </span>
                                                </div>
                                            ))}
                                        </div>
                                        <button onClick={spin} className="mt-10 bg-yellow-400 text-slate-900 px-16 py-5 rounded-2xl font-black text-2xl hover:scale-105 active:scale-95 transition-all shadow-xl shadow-yellow-400/20">√áARKIBE≈ûER'ƒ∞ √áEVƒ∞R!</button>
                                        {winner && <div className="mt-8 text-5xl font-black text-white animate-bounce">üèÜ {winner.name}</div>}
                                    </div>
                                )}

                                {page === 'ranks' && (
                                    <div className="max-w-2xl mx-auto space-y-4">
                                        <h2 className="text-center font-black text-2xl mb-6 tracking-widest uppercase italic">Liderlik Tablosu</h2>
                                        {students.sort((a,b)=>b.xp - a.xp).map((s,i) => (
                                            <div key={s.id} className="bg-white p-6 rounded-2xl shadow-md flex justify-between items-center border-r-8 border-yellow-400">
                                                <div className="flex items-center gap-4">
                                                    <span className="text-2xl font-black text-slate-300">#{i+1}</span>
                                                    <span className="text-lg font-bold text-slate-700">{s.name}</span>
                                                </div>
                                                <div className="text-xl font-black text-indigo-600">{s.xp} <span className="text-xs">XP</span></div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
