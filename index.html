<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistan Pro - Profesyonel S√ºr√ºm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f1f5f9; }
        .wheel-box { position: relative; width: 450px; height: 450px; border-radius: 50%; border: 12px solid #1e293b; overflow: hidden; transition: transform 5s cubic-bezier(0.15, 0, 0.15, 1); background: white; box-shadow: 0 0 50px rgba(0,0,0,0.3); }
        .wheel-slice { position: absolute; width: 50%; height: 2px; top: 50%; left: 50%; transform-origin: left center; padding-left: 30px; font-weight: 800; color: #1e293b; font-size: 14px; }
        .tab-btn { padding: 12px 24px; border-radius: 16px; font-weight: 800; transition: all 0.3s; font-size: 13px; text-transform: uppercase; letter-spacing: 1px; }
        .active-tab { background: #4338ca; color: white; shadow: 0 10px 20px rgba(67, 56, 202, 0.3); }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [page, setPage] = useState('dashboard');
            const [classes, setClasses] = useState(JSON.parse(localStorage.getItem('ap_v4_cls') || '[]'));
            const [selClass, setSelClass] = useState(null);
            const [students, setStudents] = useState([]);
            const [homeworks, setHomeworks] = useState([]);
            const [rotation, setRotation] = useState(0);
            const [winner, setWinner] = useState(null);

            useEffect(() => { localStorage.setItem('ap_v4_cls', JSON.stringify(classes)); }, [classes]);

            useEffect(() => {
                if (selClass) {
                    setStudents(JSON.parse(localStorage.getItem(`s4_${selClass.id}`) || '[]'));
                    setHomeworks(JSON.parse(localStorage.getItem(`h4_${selClass.id}`) || '[]'));
                }
            }, [selClass]);

            const saveData = (stds, hws) => {
                if(stds) { setStudents(stds); localStorage.setItem(`s4_${selClass.id}`, JSON.stringify(stds)); }
                if(hws) { setHomeworks(hws); localStorage.setItem(`h4_${selClass.id}`, JSON.stringify(hws)); }
            };

            const updateXP = (stdId, amount) => {
                const updated = students.map(s => s.id === stdId ? {...s, xp: (s.xp || 0) + amount} : s);
                saveData(updated, null);
            };

            const handleHwStatus = (hwId, stdId, status) => {
                const currentHw = homeworks.find(h => h.id === hwId);
                const prevStatus = currentHw.results?.[stdId] || 'none';
                
                // Eski puanƒ± geri al, yeni puanƒ± ekle
                let diff = 0;
                if (prevStatus === 'done') diff -= 10;
                if (prevStatus === 'partial') diff -= 5;
                if (status === 'done') diff += 10;
                if (status === 'partial') diff += 5;

                const newHws = homeworks.map(h => {
                    if(h.id === hwId) return {...h, results: {...(h.results || {}), [stdId]: status}};
                    return h;
                });
                
                updateXP(stdId, diff);
                saveData(null, newHws);
            };

            const spin = () => {
                if(students.length === 0) return alert("√ñnce √∂ƒürenci ekleyin!");
                const newRot = rotation + 1800 + Math.random() * 360;
                setRotation(newRot);
                setWinner(null);
                setTimeout(() => {
                    const idx = Math.floor(Math.random() * students.length);
                    setWinner(students[idx]);
                }, 5100);
            };

            return (
                <div className="min-h-screen">
                    <nav className="bg-indigo-900 text-white p-6 shadow-2xl flex justify-between items-center">
                        <h1 onClick={()=>{setPage('dashboard'); setSelClass(null)}} className="text-2xl font-black cursor-pointer tracking-tighter italic">ASƒ∞STAN <span className="text-yellow-400">PRO</span></h1>
                        {selClass && <span className="bg-white/10 px-6 py-2 rounded-2xl font-extrabold text-sm">{selClass.name}</span>}
                    </nav>

                    <main className="p-6 max-w-7xl mx-auto">
                        {page === 'dashboard' && (
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                <div onClick={()=>{const n=prompt("Sƒ±nƒ±f Adƒ±:"); if(n)setClasses([...classes,{id:Date.now(),name:n}])}} className="h-44 border-4 border-dashed border-slate-300 rounded-[2.5rem] flex items-center justify-center text-slate-400 hover:text-indigo-600 hover:border-indigo-600 transition-all cursor-pointer font-black uppercase">
                                    + Yeni Sƒ±nƒ±f
                                </div>
                                {classes.map(c => (
                                    <div key={c.id} onClick={()=>{setSelClass(c); setPage('list')}} className="bg-white p-10 rounded-[2.5rem] shadow-xl border-b-[12px] border-indigo-600 hover:-translate-y-2 transition-all cursor-pointer relative group">
                                        <button onClick={(e)=>{e.stopPropagation(); setClasses(classes.filter(x=>x.id!==c.id))}} className="absolute top-6 right-6 text-red-200 group-hover:text-red-500 transition-colors font-bold">Sƒ∞L</button>
                                        <h3 className="text-3xl font-black text-slate-800 tracking-tighter">{c.name}</h3>
                                        <p className="text-indigo-500 font-bold text-xs mt-2">DERS ASƒ∞STANI</p>
                                    </div>
                                ))}
                            </div>
                        )}

                        {selClass && (
                            <div className="space-y-6">
                                <div className="flex gap-2 p-2 bg-white rounded-3xl w-fit shadow-sm border border-slate-200">
                                    {['list','hw','wheel','rank'].map(t => (
                                        <button key={t} onClick={()=>setPage(t)} className={`tab-btn ${page===t?'active-tab':'text-slate-400 hover:bg-slate-50'}`}>
                                            {t==='list'?'√ñƒürenciler':t==='hw'?'√ñdev Takibi':t==='wheel'?'Kura √áek': 'Skor Tablosu'}
                                        </button>
                                    ))}
                                </div>

                                {page === 'list' && (
                                    <div className="bg-white rounded-[2.5rem] p-10 shadow-2xl border border-slate-100">
                                        <div className="flex justify-between items-center mb-8 border-b pb-6">
                                            <h2 className="text-2xl font-black text-slate-800">SINIF Lƒ∞STESƒ∞</h2>
                                            <button onClick={()=>{
                                                const raw=prompt("√ñƒürenci isimlerini alt alta yapƒ±≈ütƒ±rƒ±n:");
                                                if(raw) saveData(raw.split('\n').filter(l=>l.trim()).map(l=>({id:Math.random(), name:l, xp:0})), null);
                                            }} className="bg-indigo-600 text-white px-8 py-4 rounded-2xl font-black shadow-lg shadow-indigo-200">HIZLI EKLE</button>
                                        </div>
                                        <div className="grid md:grid-cols-3 gap-4">
                                            {students.map((s,i) => (
                                                <div key={s.id} className="p-5 bg-slate-50 rounded-2xl border border-slate-200 flex justify-between items-center group">
                                                    <span className="font-bold text-slate-700">{i+1}. {s.name}</span>
                                                    <div className="flex items-center gap-3">
                                                        <span className="text-indigo-600 font-black text-sm">{s.xp || 0} XP</span>
                                                        <button onClick={()=>{saveData(students.filter(x=>x.id!==s.id), null)}} className="text-red-300 opacity-0 group-hover:opacity-100 transition-all font-bold">√ó</button>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {page === 'hw' && (
                                    <div className="bg-white rounded-[2.5rem] p-10 shadow-2xl overflow-x-auto">
                                        <div className="flex justify-between items-center mb-10">
                                            <h2 className="text-2xl font-black">√ñDEV KONTROL Sƒ∞STEMƒ∞</h2>
                                            <button onClick={()=>{const t=prompt("√ñdev Ba≈ülƒ±ƒüƒ±:"); if(t) saveData(null, [...homeworks,{id:Date.now(),title:t,results:{}}])}} className="bg-emerald-500 text-white px-8 py-4 rounded-2xl font-black">+ YENƒ∞ √ñDEV TANIMLA</button>
                                        </div>
                                        <table className="w-full">
                                            <thead>
                                                <tr className="text-left border-b-4 border-slate-50">
                                                    <th className="py-4 font-black text-slate-400 text-sm">√ñƒûRENCƒ∞</th>
                                                    {homeworks.map(h => <th key={h.id} className="px-4 text-center text-xs font-black text-indigo-600 uppercase">{h.title}</th>)}
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {students.map(s => (
                                                    <tr key={s.id} className="border-b border-slate-50 hover:bg-slate-50/50">
                                                        <td className="py-4 font-bold text-slate-700">{s.name}</td>
                                                        {homeworks.map(h => {
                                                            const status = h.results?.[s.id] || 'none';
                                                            return (
                                                                <td key={h.id} className="px-2 text-center">
                                                                    <div className="flex justify-center gap-1">
                                                                        <button onClick={()=>handleHwStatus(h.id, s.id, 'done')} className={`w-8 h-8 rounded-lg flex items-center justify-center font-black text-[10px] ${status==='done'?'bg-green-500 text-white':'bg-slate-100 text-slate-300'}`}>TAM</button>
                                                                        <button onClick={()=>handleHwStatus(h.id, s.id, 'partial')} className={`w-8 h-8 rounded-lg flex items-center justify-center font-black text-[10px] ${status==='partial'?'bg-yellow-500 text-white':'bg-slate-100 text-slate-300'}`}>AZ</button>
                                                                        <button onClick={()=>handleHwStatus(h.id, s.id, 'none')} className={`w-8 h-8 rounded-lg flex items-center justify-center font-black text-[10px] ${status==='none'?'bg-red-500 text-white':'bg-slate-100 text-slate-300'}`}>YOK</button>
                                                                    </div>
                                                                </td>
                                                            );
                                                        })}
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                )}

                                {page === 'wheel' && (
                                    <div className="flex flex-col items-center bg-indigo-950 rounded-[4rem] p-16 shadow-2xl relative border-[12px] border-white/5">
                                        <div className="absolute top-10 left-1/2 -translate-x-1/2 w-10 h-14 bg-yellow-400 z-10 shadow-xl" style={{clipPath:'polygon(0 0, 100% 0, 50% 100%)'}}></div>
                                        <div className="wheel-box" style={{transform: `rotate(${rotation}deg)`}}>
                                            {students.map((s, i) => (
                                                <div key={s.id} className="wheel-slice" style={{transform: `rotate(${(360/students.length)*i}deg)`}}>
                                                    <span className="bg-indigo-50 px-3 py-1 rounded-full border border-indigo-100 shadow-sm">{s.name}</span>
                                                </div>
                                            ))}
                                        </div>
                                        <button onClick={spin} className="mt-12 bg-white text-indigo-900 px-20 py-6 rounded-3xl font-black text-3xl shadow-2xl hover:bg-yellow-400 transition-all hover:scale-105 active:scale-95 uppercase tracking-tighter">Kura √áek!</button>
                                        
                                        {winner && (
                                            <div className="mt-10 p-10 bg-white/10 backdrop-blur-xl rounded-[3rem] w-full max-w-2xl text-center border border-white/20 animate-in fade-in zoom-in duration-500">
                                                <p className="text-yellow-400 font-black text-xl mb-4 tracking-[0.3em]">TALƒ∞HLƒ∞ √ñƒûRENCƒ∞</p>
                                                <h2 className="text-6xl font-black text-white mb-8 tracking-tighter">{winner.name}</h2>
                                                
                                                <div className="flex flex-wrap justify-center gap-3 border-t border-white/10 pt-8">
                                                    <span className="w-full text-white/50 font-bold mb-2 uppercase text-xs">Etkinlik Puanƒ± Ver</span>
                                                    {[-10, -5, -2, 2, 5, 10].map(val => (
                                                        <button key={val} onClick={()=>updateXP(winner.id, val)} className={`px-6 py-3 rounded-2xl font-black text-xl transition-all hover:scale-110 ${val > 0 ? 'bg-green-500 text-white shadow-lg shadow-green-500/30' : 'bg-red-500 text-white shadow-lg shadow-red-500/30'}`}>
                                                            {val > 0 ? `+${val}` : val}
                                                        </button>
                                                    ))}
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                )}

                                {page === 'rank' && (
                                    <div className="max-w-3xl mx-auto py-10 space-y-4">
                                        <h2 className="text-center font-black text-4xl text-slate-800 mb-12 italic tracking-tighter uppercase">üèÜ Ba≈üarƒ± Sƒ±ralamasƒ±</h2>
                                        {students.sort((a,b)=>(b.xp||0)-(a.xp||0)).map((s,i) => (
                                            <div key={s.id} className="bg-white p-8 rounded-[2.5rem] shadow-lg flex justify-between items-center border-l-[16px] border-indigo-600 transition-transform hover:scale-[1.02]">
                                                <div className="flex items-center gap-8">
                                                    <span className="text-5xl font-black text-slate-100 tracking-tighter">#{i+1}</span>
                                                    <span className="text-2xl font-black text-slate-700">{s.name}</span>
                                                </div>
                                                <div className="text-3xl font-black text-indigo-600 bg-indigo-50 px-8 py-3 rounded-2xl">{s.xp || 0} <span className="text-sm">XP</span></div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
