<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√ñƒüretmen Asistanƒ± Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .tab-active { background-color: white; color: #4338ca; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        .glass-nav { background: rgba(67, 56, 202, 0.9); backdrop-filter: blur(10px); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [currentPage, setCurrentPage] = useState('dashboard');
            const [selectedClass, setSelectedClass] = useState(null);
            const [classes, setClasses] = useState([]);
            const [students, setStudents] = useState([]);
            const [homeworks, setHomeworks] = useState([]);
            const [isLocked, setIsLocked] = useState(true);
            const [privacyMode, setPrivacyMode] = useState(false);
            const [lastWinner, setLastWinner] = useState(null);
            const [rotation, setRotation] = useState(0);
            const TEACHER_PIN = "1234";

            // Veri Y√ºkleme
            useEffect(() => {
                const saved = localStorage.getItem('asistan_pro_data');
                if (saved) setClasses(JSON.parse(saved));
            }, []);

            useEffect(() => {
                if (selectedClass) {
                    const s = localStorage.getItem(`s_${selectedClass.id}`);
                    const h = localStorage.getItem(`h_${selectedClass.id}`);
                    setStudents(s ? JSON.parse(s) : []);
                    setHomeworks(h ? JSON.parse(h) : []);
                }
            }, [selectedClass]);

            const handleAccess = (action) => {
                if (!isLocked) { action(); return; }
                const pin = prompt("√ñƒüretmen PIN Kodunu Girin:");
                if (pin === TEACHER_PIN) { setIsLocked(false); action(); }
                else { alert("Hatalƒ± PIN!"); }
            };

            const addClass = () => {
                const name = prompt("Sƒ±nƒ±f Adƒ± (√ñrn: 6-F):");
                if (name) {
                    const newC = { id: Date.now(), name, term: '2025-2026' };
                    const updated = [...classes, newC];
                    setClasses(updated);
                    localStorage.setItem('asistan_pro_data', JSON.stringify(updated));
                }
            };

            const getFinalScore = (student) => {
                let pts = (student.points || 0);
                homeworks.forEach(hw => {
                    if (hw.results && hw.results[student.id] === 'done') pts += 10;
                });
                return pts;
            };

            return (
                <div className="min-h-screen">
                    {/* √úst Men√º */}
                    <nav className="glass-nav text-white p-4 sticky top-0 z-50 shadow-xl">
                        <div className="max-w-7xl mx-auto flex justify-between items-center">
                            <div className="flex items-center gap-2 cursor-pointer" onClick={() => {setCurrentPage('dashboard'); setSelectedClass(null);}}>
                                <span className="text-2xl font-extrabold tracking-tighter">üéì ASƒ∞STAN <span className="text-yellow-400">PRO</span></span>
                            </div>
                            <div className="flex items-center gap-4">
                                <button onClick={() => setPrivacyMode(!privacyMode)} className="p-2 hover:bg-white/20 rounded-xl transition">
                                    <i data-lucide={privacyMode ? "eye-off" : "eye"}></i>
                                </button>
                                <button onClick={() => isLocked ? handleAccess(()=>{}) : setIsLocked(true)} 
                                    className={`flex items-center gap-2 px-5 py-2 rounded-2xl font-bold transition ${isLocked ? 'bg-red-500/20 text-red-200 border border-red-500/50' : 'bg-green-500 text-white shadow-lg shadow-green-500/40'}`}>
                                    <i data-lucide={isLocked ? "lock" : "unlock"} className="w-4 h-4"></i>
                                    <span>{isLocked ? "Kƒ∞Lƒ∞TLƒ∞" : "A√áIK"}</span>
                                </button>
                            </div>
                        </div>
                    </nav>

                    <main className="max-w-7xl mx-auto p-6 md:p-10">
                        {currentPage === 'dashboard' && (
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                <div onClick={() => handleAccess(addClass)} className="h-56 border-4 border-dashed border-slate-300 rounded-[3rem] flex flex-col items-center justify-center text-slate-400 hover:border-indigo-500 hover:text-indigo-500 cursor-pointer transition-all bg-white/50">
                                    <i data-lucide="plus" className="w-12 h-12 mb-2"></i>
                                    <span className="font-extrabold text-xl">Yeni Sƒ±nƒ±f Ekle</span>
                                </div>
                                {classes.map(c => (
                                    <div key={c.id} onClick={() => { setSelectedClass(c); setCurrentPage('students'); }} 
                                        className="bg-white p-10 rounded-[3rem] shadow-sm hover:shadow-2xl hover:-translate-y-2 cursor-pointer transition-all border-b-[10px] border-indigo-600">
                                        <div className="bg-indigo-50 w-16 h-16 rounded-2xl flex items-center justify-center mb-6 text-indigo-600">
                                            <i data-lucide="users" className="w-8 h-8"></i>
                                        </div>
                                        <h3 className="text-3xl font-black text-slate-800">{c.name}</h3>
                                        <p className="text-slate-500 font-bold mt-2 uppercase tracking-widest text-xs">{c.term}</p>
                                    </div>
                                ))}
                            </div>
                        )}

                        {selectedClass && (
                            <div className="space-y-8">
                                <div className="bg-slate-200/50 p-2 rounded-3xl flex gap-2 w-full md:w-fit shadow-inner">
                                    {[
                                        {id:'students', label:'Lƒ∞STE', icon:'list'},
                                        {id:'homework', label:'√ñDEV', icon:'book-open'},
                                        {id:'wheel', label:'KURA', icon:'rotate-cw'},
                                        {id:'leaderboard', label:'SKOR', icon:'trophy'}
                                    ].map(tab => (
                                        <button key={tab.id} onClick={() => setCurrentPage(tab.id)} 
                                            className={`flex items-center gap-2 px-8 py-3 rounded-2xl font-black text-sm transition-all ${currentPage === tab.id ? 'tab-active' : 'text-slate-500 hover:text-indigo-600'}`}>
                                            <i data-lucide={tab.icon} className="w-4 h-4"></i>
                                            {tab.label}
                                        </button>
                                    ))}
                                </div>

                                {currentPage === 'students' && (
                                    <div className="bg-white rounded-[3rem] shadow-xl overflow-hidden border border-slate-100">
                                        <div className="p-10 border-b flex justify-between items-center bg-slate-50/50">
                                            <h2 className="text-3xl font-black text-indigo-900 tracking-tighter">{selectedClass.name} - √ñƒûRENCƒ∞ Lƒ∞STESƒ∞</h2>
                                            <button onClick={() => handleAccess(() => {
                                                const raw = prompt("√ñƒürenci No ƒ∞sim (Alt alta):");
                                                if(raw) {
                                                    const parsed = raw.split('\n').filter(l=>l).map(l => ({id: Math.random(), name: l, points: 0}));
                                                    setStudents([...students, ...parsed]);
                                                    localStorage.setItem(`s_${selectedClass.id}`, JSON.stringify([...students, ...parsed]));
                                                }
                                            })} className="bg-indigo-600 text-white px-8 py-4 rounded-2xl font-extrabold hover:bg-indigo-700 shadow-lg shadow-indigo-200">Hƒ±zlƒ± Ekle</button>
                                        </div>
                                        <div className="divide-y divide-slate-100">
                                            {students.map(s => (
                                                <div key={s.id} className="p-6 px-10 flex justify-between items-center hover:bg-indigo-50/30 transition">
                                                    <span className="text-xl font-bold text-slate-700">{s.name}</span>
                                                    <button onClick={() => handleAccess(() => {
                                                        const filtered = students.filter(x => x.id !== s.id);
                                                        setStudents(filtered);
                                                        localStorage.setItem(`s_${selectedClass.id}`, JSON.stringify(filtered));
                                                    })} className="text-red-400 hover:text-red-600 font-bold">Sƒ∞L</button>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {currentPage === 'wheel' && (
                                    <div className="grid md:grid-cols-2 gap-10">
                                        <div className="bg-indigo-900 rounded-[3rem] p-12 text-center text-white shadow-2xl flex flex-col items-center justify-center min-h-[500px]">
                                            <div style={{ transform: `rotate(${rotation}deg)`, transition: 'transform 3s cubic-bezier(0.15, 0, 0.15, 1)' }} 
                                                className="w-80 h-80 rounded-full border-8 border-white/20 flex items-center justify-center relative bg-gradient-to-br from-indigo-500 to-purple-600 shadow-2xl">
                                                <i data-lucide="trophy" className="w-24 h-24 opacity-20"></i>
                                                <div className="absolute -top-4 left-1/2 -translate-x-1/2 w-8 h-10 bg-yellow-400 shadow-lg" style={{clipPath:'polygon(50% 100%, 0 0, 100% 0)'}}></div>
                                            </div>
                                            <button onClick={() => {
                                                const extra = 1800 + Math.random() * 360;
                                                setRotation(rotation + extra);
                                                setTimeout(() => {
                                                    const winner = students[Math.floor(Math.random() * students.length)];
                                                    setLastWinner(winner);
                                                }, 3000);
                                            }} className="mt-10 bg-yellow-400 text-indigo-900 px-16 py-5 rounded-[2rem] font-black text-2xl shadow-xl hover:scale-105 transition">√áARKIBE≈ûER!</button>
                                        </div>
                                        <div className="bg-white rounded-[3rem] p-12 flex flex-col items-center justify-center border shadow-sm">
                                            {lastWinner ? (
                                                <div className="text-center animate-bounce">
                                                    <p className="text-indigo-600 font-black tracking-[0.3em] mb-2">TALƒ∞HLƒ∞ √ñƒûRENCƒ∞</p>
                                                    <h2 className="text-6xl font-black text-slate-800 tracking-tighter">{lastWinner.name}</h2>
                                                </div>
                                            ) : <h2 className="text-2xl font-bold text-slate-300 italic text-center">√áarkƒ± √ßevirince talihli burada g√∂r√ºnecek!</h2>}
                                        </div>
                                    </div>
                                )}

                                {currentPage === 'leaderboard' && (
                                    <div className="max-w-3xl mx-auto space-y-4">
                                        <h2 className="text-center text-4xl font-black text-indigo-950 mb-10 tracking-tighter">üèÜ Lƒ∞DERLƒ∞K TABLOSU</h2>
                                        {students.map(s => ({...s, score: getFinalScore(s)}))
                                            .sort((a,b)=>b.score-a.score).map((s, idx) => (
                                            <div key={s.id} className="bg-white p-8 rounded-[2rem] flex justify-between items-center shadow-sm border-l-[12px] border-indigo-600">
                                                <div className="flex items-center gap-6">
                                                    <span className="text-4xl font-black text-slate-200">#{idx+1}</span>
                                                    <span className="text-2xl font-extrabold text-slate-700">{s.name}</span>
                                                </div>
                                                <div className="bg-indigo-50 px-8 py-3 rounded-2xl">
                                                    <span className="text-3xl font-black text-indigo-600">{privacyMode ? '***' : s.score} <span className="text-sm">XP</span></span>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        // ƒ∞konlarƒ± tetikle
        setTimeout(() => lucide.createIcons(), 500);
    </script>
</body>
</html>
