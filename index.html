<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistan Pro V8 - Analitik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f1f5f9; }
        .slot-animation { animation: flash 0.1s infinite; }
        @keyframes flash { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.5; transform: scale(0.95); } 100% { opacity: 1; transform: scale(1); } }
        .tab-btn { padding: 10px 16px; border-radius: 14px; font-weight: 800; font-size: 11px; transition: 0.3s; text-transform: uppercase; }
        .active-tab { background: #4338ca; color: white; box-shadow: 0 4px 12px rgba(67, 56, 202, 0.3); }
        .bar-chart-item { transition: height 1s ease-out; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function App() {
            const [page, setPage] = useState('dashboard');
            const [classes, setClasses] = useState(JSON.parse(localStorage.getItem('ap_v8_cls') || '[]'));
            const [selClass, setSelClass] = useState(null);
            const [students, setStudents] = useState([]);
            const [homeworks, setHomeworks] = useState([]);
            const [exams, setExams] = useState([]);
            const [drawnStudents, setDrawnStudents] = useState([]);
            const [isSpinning, setIsSpinning] = useState(false);
            const [currentFlashName, setCurrentFlashName] = useState("");
            const [winner, setWinner] = useState(null);
            const [detailStudent, setDetailStudent] = useState(null);

            useEffect(() => { localStorage.setItem('ap_v8_cls', JSON.stringify(classes)); }, [classes]);
            useEffect(() => {
                if (selClass) {
                    setStudents(JSON.parse(localStorage.getItem(`s8_${selClass.id}`) || '[]'));
                    setHomeworks(JSON.parse(localStorage.getItem(`h8_${selClass.id}`) || '[]'));
                    setExams(JSON.parse(localStorage.getItem(`e8_${selClass.id}`) || '[]'));
                    setDrawnStudents([]);
                }
            }, [selClass]);

            const saveData = (stds, hws, exms) => {
                if(stds) { setStudents(stds); localStorage.setItem(`s8_${selClass.id}`, JSON.stringify(stds)); }
                if(hws) { setHomeworks(hws); localStorage.setItem(`h8_${selClass.id}`, JSON.stringify(hws)); }
                if(exms) { setExams(exms); localStorage.setItem(`e8_${selClass.id}`, JSON.stringify(exms)); }
            };

            const addLog = (stdId, type, amount, reason) => {
                const updated = students.map(s => s.id === stdId ? {
                    ...s, xp: (s.xp || 0) + amount,
                    logs: [{ date: new Date().toLocaleString('tr-TR'), type, amount, reason }, ...(s.logs || [])]
                } : s);
                saveData(updated, null, null);
                if(detailStudent?.id === stdId) setDetailStudent(updated.find(x => x.id === stdId));
            };

            // Deneme Net Hesaplama ve Hata Kontrol√º
            const calculateNet = (examId, stdId, d, y, total) => {
                if ((d + y) > total) {
                    alert(`Hata: ${total} soruluk sƒ±navda toplam ${d+y} (D+Y) girilemez!`);
                    return;
                }
                const net = d - (y / 3);
                const percent = (net / total) * 100;
                const newExams = exams.map(e => e.id === examId ? {
                    ...e, results: {...(e.results || {}), [stdId]: {d, y, net, percent}}
                } : e);
                saveData(null, null, newExams);
            };

            // √ñdev Kontrol√º
            const handleHw = (hwId, stdId, status, title) => {
                const hw = homeworks.find(h => h.id === hwId);
                const prev = hw.results?.[stdId] || 'none';
                let diff = (status === 'done' ? 10 : status === 'partial' ? 5 : 0) - (prev === 'done' ? 10 : prev === 'partial' ? 5 : 0);
                if(diff !== 0) addLog(stdId, '√ñDEV', diff, title);
                const newHws = homeworks.map(h => h.id === hwId ? {...h, results: {...(h.results || {}), [stdId]: status}} : h);
                saveData(null, newHws, null);
            };

            // Yeni Kura Sistemi (Slot)
            const startDraw = () => {
                const available = students.filter(s => !drawnStudents.includes(s.id));
                if (available.length === 0) {
                    alert("T√ºm sƒ±nƒ±f se√ßildi! L√ºtfen listeyi sƒ±fƒ±rlayƒ±n.");
                    return;
                }
                setIsSpinning(true);
                setWinner(null);
                let count = 0;
                const interval = setInterval(() => {
                    setCurrentFlashName(available[Math.floor(Math.random() * available.length)].name);
                    count++;
                    if (count > 30) {
                        clearInterval(interval);
                        const win = available[Math.floor(Math.random() * available.length)];
                        setWinner(win);
                        setDrawnStudents([...drawnStudents, win.id]);
                        setIsSpinning(false);
                    }
                }, 100);
            };

            return (
                <div className="min-h-screen">
                    <nav className="bg-slate-900 text-white p-5 flex justify-between items-center border-b-4 border-indigo-600 shadow-2xl">
                        <h1 onClick={()=>{setPage('dashboard'); setSelClass(null)}} className="text-xl font-black cursor-pointer italic uppercase">Asistan <span className="text-indigo-400">Pro V8</span></h1>
                        {selClass && <span className="bg-indigo-600 px-4 py-1 rounded-lg text-xs font-bold uppercase tracking-widest">{selClass.name}</span>}
                    </nav>

                    <main className="p-6 max-w-7xl mx-auto">
                        {page === 'dashboard' && (
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                <button onClick={()=>{const n=prompt("Sƒ±nƒ±f Adƒ±:"); if(n)setClasses([...classes,{id:Date.now(),name:n}])}} className="h-44 border-4 border-dashed border-slate-300 rounded-[2.5rem] font-black text-slate-400 hover:text-indigo-600 transition-all uppercase">+ Yeni Sƒ±nƒ±f</button>
                                {classes.map(c => (
                                    <div key={c.id} onClick={()=>{setSelClass(c); setPage('list')}} className="bg-white p-10 rounded-[2.5rem] shadow-xl border-b-8 border-indigo-600 hover:-translate-y-2 transition-all cursor-pointer relative group">
                                        <button onClick={(e)=>{e.stopPropagation(); setClasses(classes.filter(x=>x.id!==c.id))}} className="absolute top-6 right-6 text-red-200 hover:text-red-500 font-bold">Sƒ∞L</button>
                                        <h3 className="text-3xl font-black text-slate-800 italic uppercase tracking-tighter">{c.name}</h3>
                                        <p className="text-indigo-500 font-bold text-[10px] mt-2 tracking-[3px]">Y√ñNETƒ∞M PANELƒ∞</p>
                                    </div>
                                ))}
                            </div>
                        )}

                        {selClass && (
                            <div className="space-y-6">
                                <div className="flex flex-wrap gap-2 p-2 bg-white rounded-2xl w-fit shadow-sm border border-slate-200">
                                    {['list','hw','wheel','exam','stats','rank'].map(t => (
                                        <button key={t} onClick={()=>setPage(t)} className={`tab-btn ${page===t?'active-tab':'text-slate-400 hover:bg-slate-50'}`}>
                                            {t==='list'?'√ñƒürenciler':t==='hw'?'√ñdev':t==='wheel'?'Kura': t==='exam'?'Deneme Giri≈üi': t==='stats'?'Analiz':'Skor'}
                                        </button>
                                    ))}
                                </div>

                                {page === 'list' && (
                                    <div className="bg-white rounded-[2.5rem] p-10 shadow-2xl">
                                        <div className="flex flex-wrap gap-4 justify-between items-center mb-10 pb-6 border-b">
                                            <h2 className="text-2xl font-black italic uppercase">√ñƒürenci Y√∂netimi</h2>
                                            <div className="flex gap-2">
                                                <button onClick={()=>{const n=prompt("√ñƒürenci Adƒ±:"); if(n)saveData([...students,{id:Math.random(),name:n,xp:0,logs:[]}],null,null)}} className="bg-slate-800 text-white px-6 py-3 rounded-xl font-bold text-xs uppercase">Tek Ekle</button>
                                                <button onClick={()=>{const r=prompt("ƒ∞simleri yapƒ±≈ütƒ±rƒ±n:"); if(r)saveData(r.split('\n').filter(l=>l.trim()).map(l=>({id:Math.random(),name:l,xp:0,logs:[]})),null,null)}} className="bg-indigo-600 text-white px-6 py-3 rounded-xl font-bold text-xs uppercase">Toplu Ekle</button>
                                            </div>
                                        </div>
                                        <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
                                            {students.map(s => (
                                                <div key={s.id} className="p-4 bg-slate-50 rounded-2xl border border-slate-200 flex justify-between items-center">
                                                    <span className="font-bold text-slate-700 truncate">{s.name}</span>
                                                    <button onClick={()=>saveData(students.filter(x=>x.id!==s.id),null,null)} className="text-red-300 hover:text-red-500 font-bold ml-2">√ó</button>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {page === 'hw' && (
                                    <div className="bg-white rounded-[2.5rem] p-10 shadow-2xl overflow-x-auto">
                                        <div className="flex justify-between items-center mb-10 border-b pb-6">
                                            <h2 className="text-2xl font-black italic uppercase italic">√ñdev Takip</h2>
                                            <button onClick={()=>{const t=prompt("√ñdev Konusu:"); if(t)saveData(null, [...homeworks,{id:Date.now(),title:t,results:{}}], null)}} className="bg-emerald-500 text-white px-8 py-3 rounded-xl font-black">+ √ñDEV EKLE</button>
                                        </div>
                                        <table className="w-full">
                                            <thead><tr className="text-left"><th className="pb-4 font-black text-xs uppercase text-slate-400 italic">√ñƒürenci</th>{homeworks.map(h=><th key={h.id} className="pb-4 text-center text-[10px] font-black text-indigo-600 uppercase italic px-2">{h.title}</th>)}</tr></thead>
                                            <tbody>{students.map(s=>(<tr key={s.id} className="border-t border-slate-50"><td className="py-3 font-bold text-xs uppercase italic">{s.name}</td>{homeworks.map(h=>(<td key={h.id} className="px-1 text-center"><div className="flex gap-1 justify-center">{['done','partial','none'].map(st=>(<button key={st} onClick={()=>handleHw(h.id,s.id,st,h.title)} className={`w-8 h-8 rounded-lg text-[8px] font-black ${h.results?.[s.id]===st ? (st==='done'?'bg-green-500':st==='partial'?'bg-yellow-500':'bg-red-500')+' text-white' : 'bg-slate-100 text-slate-300'}`}>{st==='done'?'TAM':st==='partial'?'AZ':'YOK'}</button>))}</div></td>))}</tr>))}</tbody>
                                        </table>
                                    </div>
                                )}

                                {page === 'wheel' && (
                                    <div className="flex flex-col items-center p-12 bg-slate-900 rounded-[4rem] shadow-2xl min-h-[600px] justify-center text-center">
                                        <div className="mb-10">
                                            <p className="text-indigo-400 font-black tracking-widest mb-2 uppercase italic">Kura Havuzu</p>
                                            <h2 className="text-slate-500 text-sm font-bold uppercase italic">Kalan √ñƒürenci: {students.length - drawnStudents.length} / {students.length}</h2>
                                        </div>
                                        
                                        <div className={`h-40 flex items-center justify-center mb-10`}>
                                            {isSpinning ? (
                                                <div className="text-6xl font-black text-white slot-animation uppercase italic tracking-tighter">{currentFlashName}</div>
                                            ) : winner ? (
                                                <div className="animate-bounce text-7xl font-black text-yellow-400 uppercase italic tracking-tighter drop-shadow-[0_10px_10px_rgba(0,0,0,0.5)]">{winner.name}</div>
                                            ) : (
                                                <div className="text-4xl font-black text-slate-700 italic">Hazƒ±r mƒ±sƒ±n?</div>
                                            )}
                                        </div>

                                        <div className="flex gap-4">
                                            <button onClick={startDraw} disabled={isSpinning} className="bg-indigo-600 text-white px-20 py-6 rounded-[2rem] font-black text-3xl shadow-2xl hover:bg-indigo-500 transition-all italic disabled:opacity-50">KURA √áEK!</button>
                                            <button onClick={()=>{setDrawnStudents([]); setWinner(null)}} className="bg-slate-800 text-white px-10 py-6 rounded-[2rem] font-black text-xl hover:bg-red-600 transition-all uppercase italic">Sƒ±fƒ±rla</button>
                                        </div>

                                        {winner && (
                                            <div className="mt-10 grid grid-cols-4 sm:grid-cols-8 gap-3 animate-in fade-in duration-500">
                                                {[-10,-5,-1,1,2,3,5,10].map(v => <button key={v} onClick={()=>addLog(winner.id, 'KURA', v, 'Kura √ñd√ºl√º')} className={`py-4 px-6 rounded-2xl font-black text-white ${v>0?'bg-green-500':'bg-red-500'}`}>{v>0?`+${v}`:v}</button>)}
                                            </div>
                                        )}
                                    </div>
                                )}

                                {page === 'exam' && (
                                    <div className="bg-white rounded-[2.5rem] p-10 shadow-2xl">
                                        <div className="flex justify-between items-center mb-10 border-b pb-6">
                                            <h2 className="text-2xl font-black italic uppercase">Deneme Giri≈üi</h2>
                                            <button onClick={()=>{const t=prompt("Ba≈ülƒ±k:"); const q=prompt("Soru Sayƒ±sƒ±:"); if(t&&q)saveData(null,null,[...exams,{id:Date.now(),title:t,qCount:parseInt(q),results:{}}])}} className="bg-indigo-600 text-white px-8 py-3 rounded-xl font-black uppercase tracking-tighter italic">+ YENƒ∞ DENEME</button>
                                        </div>
                                        {exams.map(e => (
                                            <div key={e.id} className="mb-12 bg-slate-50 p-6 rounded-[2rem] border">
                                                <h3 className="font-black text-indigo-700 mb-6 uppercase italic">{e.title} ({e.qCount} Soru)</h3>
                                                <div className="grid gap-2">
                                                    {students.map(s => (
                                                        <div key={s.id} className="bg-white p-4 rounded-xl flex justify-between items-center border shadow-sm">
                                                            <span className="font-bold text-sm w-1/3 italic uppercase">{s.name}</span>
                                                            <div className="flex gap-4 items-center">
                                                                <input type="number" placeholder="D" className="w-16 p-2 border-2 rounded-lg text-center font-bold" defaultValue={e.results?.[s.id]?.d} onBlur={(ev)=>calculateNet(e.id, s.id, parseInt(ev.target.value)||0, (e.results?.[s.id]?.y || 0), e.qCount)} />
                                                                <input type="number" placeholder="Y" className="w-16 p-2 border-2 rounded-lg text-center font-bold" defaultValue={e.results?.[s.id]?.y} onBlur={(ev)=>calculateNet(e.id, s.id, (e.results?.[s.id]?.d || 0), parseInt(ev.target.value)||0, e.qCount)} />
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}

                                {page === 'stats' && (
                                    <div className="space-y-8">
                                        <h2 className="text-center font-black text-3xl italic uppercase tracking-tighter italic">üìä Ba≈üarƒ± Analiz Sayfasƒ±</h2>
                                        {exams.map((e, idx) => (
                                            <div key={e.id} className="bg-white p-8 rounded-[3rem] shadow-2xl border-t-8 border-indigo-500">
                                                <h3 className="text-xl font-black text-slate-800 mb-6 uppercase italic italic">{e.title} Sonu√ßlarƒ±</h3>
                                                <div className="grid gap-3">
                                                    {students.map(s => ({...s, res: e.results?.[s.id]}))
                                                        .sort((a,b)=>(b.res?.net || 0) - (a.res?.net || 0))
                                                        .map((s, si) => (
                                                            <div key={s.id} onClick={()=>setDetailStudent(s)} className="flex justify-between items-center p-4 bg-slate-50 rounded-2xl border cursor-pointer hover:bg-indigo-50 transition-all">
                                                                <div className="flex items-center gap-4">
                                                                    <span className="text-lg font-black text-slate-300">#{si+1}</span>
                                                                    <span className="font-bold uppercase italic text-sm">{s.name}</span>
                                                                </div>
                                                                <div className="flex items-center gap-4">
                                                                    <div className="bg-indigo-600 text-white px-4 py-1 rounded-lg font-black text-xs italic">{s.res?.net?.toFixed(2) || 0} NET</div>
                                                                    <div className="bg-emerald-500 text-white px-3 py-1 rounded-lg font-black text-[10px]">%{s.res?.percent?.toFixed(0) || 0}</div>
                                                                </div>
                                                            </div>
                                                        ))
                                                    }
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}

                                {page === 'rank' && (
                                    <div className="max-w-4xl mx-auto space-y-4">
                                        <h2 className="text-center font-black text-4xl italic uppercase tracking-tighter mb-10 italic italic">üèÜ Liderlik Tablosu</h2>
                                        {students.sort((a,b)=>b.xp-a.xp).map((s,i) => (
                                            <div key={s.id} onClick={()=>setDetailStudent(s)} className="bg-white p-8 rounded-[2.5rem] shadow-xl flex justify-between items-center border-l-[16px] border-indigo-600 cursor-pointer hover:translate-x-2 transition-all">
                                                <div className="flex items-center gap-8">
                                                    <span className="text-5xl font-black text-slate-100 italic">#{i+1}</span>
                                                    <div><h3 className="text-xl font-black text-slate-700 uppercase italic tracking-tighter">{s.name}</h3></div>
                                                </div>
                                                <div className="text-3xl font-black text-indigo-600 bg-indigo-50 px-10 py-4 rounded-3xl italic">{s.xp || 0} <span className="text-xs">XP</span></div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}

                        {detailStudent && (
                            <div className="fixed inset-0 z-[100] bg-slate-900/90 backdrop-blur-md flex items-center justify-center p-4" onClick={()=>setDetailStudent(null)}>
                                <div className="bg-white w-full max-w-3xl rounded-[4rem] p-10 shadow-2xl max-h-[90vh] overflow-y-auto" onClick={e=>e.stopPropagation()}>
                                    <div className="flex justify-between items-center mb-10">
                                        <h2 className="text-4xl font-black italic tracking-tighter uppercase">{detailStudent.name} ANALƒ∞Zƒ∞</h2>
                                        <button onClick={()=>setDetailStudent(null)} className="text-slate-300 hover:text-red-500 text-4xl">√ó</button>
                                    </div>

                                    {/* Deneme Grafik B√∂l√ºm√º */}
                                    <div className="mb-10">
                                        <h3 className="text-xs font-black uppercase text-slate-400 mb-6 tracking-widest italic">Deneme Net Geli≈üim Grafiƒüi</h3>
                                        <div className="h-48 flex items-end gap-2 border-b-2 border-slate-100 pb-2">
                                            {exams.map(e => {
                                                const net = e.results?.[detailStudent.id]?.net || 0;
                                                const h = (net / e.qCount) * 100;
                                                return (
                                                    <div key={e.id} className="flex-1 flex flex-col items-center gap-2 group relative">
                                                        <div className="absolute -top-8 bg-indigo-600 text-white text-[10px] px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-all font-black">{net.toFixed(2)}</div>
                                                        <div className="w-full bg-indigo-500 rounded-t-lg bar-chart-item" style={{height: `${Math.max(h, 5)}%`}}></div>
                                                        <div className="text-[8px] font-black text-slate-400 uppercase truncate w-full text-center italic">{e.title}</div>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    </div>

                                    <div className="grid grid-cols-2 gap-6 mb-10">
                                        <div className="bg-indigo-900 text-white p-8 rounded-[3rem]">
                                            <p className="text-[10px] font-bold opacity-50 uppercase italic mb-2">Toplam Puan</p>
                                            <p className="text-5xl font-black italic">{detailStudent.xp} XP</p>
                                        </div>
                                        <div className="p-4 space-y-4">
                                            <input id="mXP" type="number" className="w-full p-4 border-2 rounded-2xl font-black text-xl text-center" placeholder="Puan +/-" />
                                            <button onClick={()=>{const v=parseInt(document.getElementById('mXP').value); if(v)addLog(detailStudent.id,'MANUEL',v,'Hƒ±zlƒ± G√ºncelleme')}} className="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black uppercase italic shadow-lg">Puanƒ± Uygula</button>
                                        </div>
                                    </div>

                                    <div className="space-y-3">
                                        <h4 className="text-[10px] font-black uppercase text-slate-400 italic">ƒ∞≈ülem Ge√ßmi≈üi</h4>
                                        {(detailStudent.logs || []).slice(0,10).map((l, i) => (
                                            <div key={i} className="bg-slate-50 p-4 rounded-2xl border flex justify-between items-center">
                                                <div className="text-[11px] font-black text-slate-700 uppercase italic">{l.reason}</div>
                                                <span className={`font-black ${l.amount>0?'text-green-500':'text-red-500'}`}>{l.amount>0?`+${l.amount}`:l.amount}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
