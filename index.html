<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistan Pro V9.2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f1f5f9; }
        .bar-style { transition: height 0.8s ease-in-out; min-height: 4px; border-radius: 8px 8px 0 0; }
        .tab-btn { padding: 10px 16px; border-radius: 14px; font-weight: 800; font-size: 11px; transition: 0.3s; text-transform: uppercase; }
        .active-tab { background: #4338ca; color: white; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [page, setPage] = useState('dashboard');
            const [classes, setClasses] = useState(() => JSON.parse(localStorage.getItem('ap_v9_cls') || '[]'));
            const [selClass, setSelClass] = useState(null);
            const [students, setStudents] = useState([]);
            const [homeworks, setHomeworks] = useState([]);
            const [exams, setExams] = useState([]);
            const [drawnStudents, setDrawnStudents] = useState([]);
            const [isSpinning, setIsSpinning] = useState(false);
            const [winner, setWinner] = useState(null);
            const [detailStudent, setDetailStudent] = useState(null);

            useEffect(() => { localStorage.setItem('ap_v9_cls', JSON.stringify(classes)); }, [classes]);
            useEffect(() => {
                if (selClass) {
                    setStudents(JSON.parse(localStorage.getItem(`s9_${selClass.id}`) || '[]'));
                    setHomeworks(JSON.parse(localStorage.getItem(`h9_${selClass.id}`) || '[]'));
                    setExams(JSON.parse(localStorage.getItem(`e9_${selClass.id}`) || '[]'));
                }
            }, [selClass]);

            const saveData = (stds, hws, exms) => {
                if(stds) { setStudents(stds); localStorage.setItem(`s9_${selClass.id}`, JSON.stringify(stds)); }
                if(hws) { setHomeworks(hws); localStorage.setItem(`h9_${selClass.id}`, JSON.stringify(hws)); }
                if(exms) { setExams(exms); localStorage.setItem(`e9_${selClass.id}`, JSON.stringify(exms)); }
            };

            const addLog = (stdId, type, amount, reason) => {
                const updated = students.map(s => s.id === stdId ? {
                    ...s, xp: (Number(s.xp) || 0) + Number(amount),
                    logs: [{ date: new Date().toLocaleString('tr-TR'), type, amount, reason }, ...(s.logs || [])]
                } : s);
                saveData(updated, null, null);
                if(detailStudent?.id === stdId) setDetailStudent(updated.find(x => x.id === stdId));
            };

            const handleHw = (hwId, stdId, status, title) => {
                const hw = homeworks.find(h => h.id === hwId);
                const prev = hw?.results?.[stdId] || 'none';
                let diff = (status === 'done' ? 10 : status === 'partial' ? 5 : 0) - (prev === 'done' ? 10 : prev === 'partial' ? 5 : 0);
                if(diff !== 0) addLog(stdId, '√ñDEV', diff, title);
                const newHws = homeworks.map(h => h.id === hwId ? {...h, results: {...(h.results || {}), [stdId]: status}} : h);
                saveData(null, newHws, null);
            };

            const bulkHw = (hwId, status) => {
                const hw = homeworks.find(h => h.id === hwId);
                const updatedStudents = [...students];
                const newHws = homeworks.map(h => {
                    if(h.id === hwId) {
                        const newResults = {...h.results};
                        students.forEach(s => {
                            const prev = newResults[s.id] || 'none';
                            let diff = (status === 'done' ? 10 : status === 'partial' ? 5 : 0) - (prev === 'done' ? 10 : prev === 'partial' ? 5 : 0);
                            if(diff !== 0) {
                                const stdIndex = updatedStudents.findIndex(us => us.id === s.id);
                                updatedStudents[stdIndex] = {
                                    ...updatedStudents[stdIndex],
                                    xp: (Number(updatedStudents[stdIndex].xp) || 0) + diff,
                                    logs: [{date: new Date().toLocaleString('tr-TR'), type: '√ñDEV', amount: diff, reason: h.title}, ...(updatedStudents[stdIndex].logs || [])]
                                };
                            }
                            newResults[s.id] = status;
                        });
                        return {...h, results: newResults};
                    }
                    return h;
                });
                setStudents(updatedStudents);
                setHomeworks(newHws);
                localStorage.setItem(`s9_${selClass.id}`, JSON.stringify(updatedStudents));
                localStorage.setItem(`h9_${selClass.id}`, JSON.stringify(newHws));
            };

            return (
                <div className="min-h-screen">
                    <nav className="bg-slate-900 text-white p-5 flex justify-between items-center border-b-4 border-indigo-600">
                        <h1 onClick={()=>{setPage('dashboard'); setSelClass(null)}} className="text-xl font-black cursor-pointer italic uppercase">Asistan <span className="text-indigo-400">Pro V9.2</span></h1>
                        {selClass && <span className="bg-indigo-600 px-4 py-1 rounded-lg text-xs font-bold uppercase">{selClass.name}</span>}
                    </nav>

                    <main className="p-6 max-w-7xl mx-auto">
                        {page === 'dashboard' && (
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                <button onClick={()=>{const n=prompt("Sƒ±nƒ±f Adƒ±:"); if(n)setClasses([...classes,{id:Date.now(),name:n}])}} className="h-44 border-4 border-dashed border-slate-300 rounded-[2.5rem] font-black text-slate-400 hover:text-indigo-600 uppercase">+ Yeni Sƒ±nƒ±f</button>
                                {classes.map(c => (
                                    <div key={c.id} onClick={()=>{setSelClass(c); setPage('list')}} className="bg-white p-10 rounded-[2.5rem] shadow-xl border-b-8 border-indigo-600 hover:-translate-y-2 cursor-pointer relative">
                                        <button onClick={(e)=>{e.stopPropagation(); setClasses(classes.filter(x=>x.id!==c.id))}} className="absolute top-5 right-5 text-red-200 hover:text-red-500 font-bold">Sƒ∞L</button>
                                        <h3 className="text-3xl font-black text-slate-800 italic uppercase">{c.name}</h3>
                                    </div>
                                ))}
                            </div>
                        )}

                        {selClass && (
                            <div className="space-y-6">
                                <div className="flex flex-wrap gap-2 p-2 bg-white rounded-2xl w-fit shadow-sm border">
                                    {['list','hw','wheel','exam','stats','rank'].map(t => (
                                        <button key={t} onClick={()=>setPage(t)} className={`tab-btn ${page===t?'active-tab':'text-slate-400'}`}>
                                            {t==='list'?'√ñƒürenciler':t==='hw'?'√ñdev':t==='wheel'?'Kura': t==='exam'?'Giri≈ü': t==='stats'?'Analiz':'Skor'}
                                        </button>
                                    ))}
                                </div>

                                {page === 'list' && (
                                    <div className="bg-white rounded-[2.5rem] p-10 shadow-2xl">
                                        <div className="flex justify-between items-center mb-10 pb-6 border-b">
                                            <h2 className="text-2xl font-black italic uppercase">√ñƒürenci Y√∂netimi</h2>
                                            <div className="flex gap-2">
                                                <button onClick={()=>{const n=prompt("√ñƒürenci Adƒ±:"); if(n)saveData([...students,{id:Math.random(),name:n,xp:0,logs:[]}],null,null)}} className="bg-slate-800 text-white px-6 py-3 rounded-xl font-bold text-xs uppercase">Tek Ekle</button>
                                                <button onClick={()=>{const r=prompt("ƒ∞simleri alt alta girin:"); if(r)saveData(r.split('\n').filter(l=>l.trim()).map(l=>({id:Math.random(),name:l,xp:0,logs:[]})),null,null)}} className="bg-indigo-600 text-white px-6 py-3 rounded-xl font-bold text-xs uppercase">Toplu Ekle</button>
                                            </div>
                                        </div>
                                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                            {students.map(s => <div key={s.id} className="p-4 bg-slate-50 rounded-2xl border flex justify-between uppercase font-bold text-xs"><span>{s.name}</span><button onClick={()=>saveData(students.filter(x=>x.id!==s.id),null,null)} className="text-red-300 hover:text-red-500">√ó</button></div>)}
                                        </div>
                                    </div>
                                )}

                                {page === 'hw' && (
                                    <div className="bg-white rounded-[2.5rem] p-10 shadow-2xl overflow-x-auto">
                                        <table className="w-full">
                                            <thead>
                                                <tr>
                                                    <th className="text-left pb-4 font-black text-xs uppercase text-slate-400 italic">√ñƒûRENCƒ∞</th>
                                                    {homeworks.map(h => (
                                                        <th key={h.id} className="px-2">
                                                            <div className="flex flex-col items-center gap-1 mb-4">
                                                                <span className="text-[10px] font-black text-indigo-600 uppercase mb-2">{h.title}</span>
                                                                <div className="flex gap-1">
                                                                    <button onClick={()=>bulkHw(h.id, 'done')} className="text-[8px] bg-green-100 text-green-600 px-2 py-1 rounded font-bold">T√úM√ú TAM</button>
                                                                    <button onClick={()=>bulkHw(h.id, 'partial')} className="text-[8px] bg-yellow-100 text-yellow-600 px-2 py-1 rounded font-bold">T√úM√ú KISMEN</button>
                                                                    <button onClick={()=>bulkHw(h.id, 'none')} className="text-[8px] bg-red-100 text-red-600 px-2 py-1 rounded font-bold">T√úM√ú YOK</button>
                                                                </div>
                                                            </div>
                                                        </th>
                                                    ))}
                                                    <th><button onClick={()=>{const t=prompt("Konu:"); if(t)saveData(null,[...homeworks,{id:Date.now(),title:t,results:{}}],null)}} className="bg-indigo-600 text-white px-4 py-2 rounded-lg text-xs font-black">+</button></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {students.map(s => (
                                                    <tr key={s.id} className="border-t">
                                                        <td className="py-3 text-xs font-bold uppercase italic">{s.name}</td>
                                                        {homeworks.map(h => (
                                                            <td key={h.id} className="text-center">
                                                                <div className="flex gap-1 justify-center">
                                                                    {['done','partial','none'].map(st => (
                                                                        <button key={st} onClick={()=>handleHw(h.id, s.id, st, h.title)} className={`px-2 py-1 rounded-lg text-[8px] font-black ${h.results?.[s.id]===st ? (st==='done'?'bg-green-500':st==='partial'?'bg-yellow-500':'bg-red-500')+' text-white' : 'bg-slate-100'}`}>
                                                                            {st==='done'?'TAM':st==='partial'?'KISMEN':'YOK'}
                                                                        </button>
                                                                    ))}
                                                                </div>
                                                            </td>
                                                        ))}
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                )}

                                {page === 'rank' && (
                                    <div className="max-w-4xl mx-auto space-y-4">
                                        <h2 className="text-center font-black text-4xl italic uppercase mb-10 italic">üèÜ Liderlik Tablosu</h2>
                                        {students.sort((a,b)=>b.xp-a.xp).map((s,i) => (
                                            <div key={s.id} onClick={()=>setDetailStudent(s)} className="bg-white p-8 rounded-[2.5rem] shadow-xl flex justify-between items-center border-l-[16px] border-indigo-600 cursor-pointer hover:translate-x-2 transition-all">
                                                <div className="flex items-center gap-8"><span className="text-5xl font-black text-slate-100 italic">#{i+1}</span><h3 className="text-xl font-black text-slate-700 uppercase italic">{s.name}</h3></div>
                                                <div className="text-3xl font-black text-indigo-600 bg-indigo-50 px-10 py-4 rounded-3xl">{s.xp || 0} XP</div>
                                            </div>
                                        ))}
                                    </div>
                                )}

                                {page === 'stats' && (
                                    <div className="space-y-6">
                                        <h2 className="text-center font-black text-3xl uppercase italic">üìä Ba≈üarƒ± Analizi</h2>
                                        <div className="grid gap-4">
                                            {students.map(s => {
                                                const resList = exams.map(e => e.results?.[s.id]).filter(r => r);
                                                const avgNet = resList.length ? (resList.reduce((a,b)=>a+b.net,0)/resList.length).toFixed(2) : 0;
                                                return (
                                                    <div key={s.id} onClick={()=>setDetailStudent(s)} className="bg-white p-6 rounded-[2rem] shadow-xl flex justify-between items-center border-l-[12px] border-indigo-600 cursor-pointer">
                                                        <span className="text-xl font-black text-slate-800 uppercase italic">{s.name}</span>
                                                        <div className="flex gap-6"><div className="text-center"><p className="text-[9px] font-black text-slate-400">ORT. NET</p><p className="text-xl font-black text-indigo-600">{avgNet}</p></div></div>
                                                    </div>
                                                );
                                            }).sort((a,b)=> {
                                                const rA = exams.map(e => e.results?.[a.id]).filter(r => r);
                                                const rB = exams.map(e => e.results?.[b.id]).filter(r => r);
                                                return (rB.length ? rB.reduce((x,y)=>x+y.net,0)/rB.length : 0) - (rA.length ? rA.reduce((x,y)=>x+y.net,0)/rA.length : 0);
                                            })}
                                        </div>
                                    </div>
                                )}

                                {page === 'exam' && (
                                    <div className="bg-white rounded-[2.5rem] p-10 shadow-2xl">
                                        <div className="flex justify-between items-center mb-8 pb-4 border-b">
                                            <h2 className="text-2xl font-black uppercase italic">Deneme Giri≈üi</h2>
                                            <button onClick={()=>{const t=prompt("Ba≈ülƒ±k:"); const q=prompt("Soru Sayƒ±sƒ±:"); if(t&&q)saveData(null,null,[...exams,{id:Date.now(),title:t,qCount:parseInt(q),results:{}}])}} className="bg-indigo-600 text-white px-8 py-3 rounded-xl font-black uppercase italic">+ Yeni Deneme</button>
                                        </div>
                                        {exams.map(e => (
                                            <div key={e.id} className="mb-8 p-6 bg-slate-50 rounded-[2rem] border">
                                                <h3 className="font-black text-indigo-700 mb-4 uppercase italic">{e.title} ({e.qCount} Soru)</h3>
                                                <div className="grid grid-cols-1 md:grid-cols-2 gap-2">
                                                    {students.map(s => (
                                                        <div key={s.id} className="bg-white p-3 rounded-xl flex justify-between items-center border">
                                                            <span className="font-bold text-xs uppercase italic truncate w-32">{s.name}</span>
                                                            <div className="flex gap-2">
                                                                <input type="number" placeholder="D" className="w-14 p-2 border rounded font-bold text-center" defaultValue={e.results?.[s.id]?.d} onBlur={(ev)=>{
                                                                    const d = parseInt(ev.target.value) || 0;
                                                                    const y = e.results?.[s.id]?.y || 0;
                                                                    const net = d - (y/3);
                                                                    saveData(null,null,exams.map(ex=>ex.id===e.id?{...ex,results:{...ex.results,[s.id]:{d,y,net}}}:ex));
                                                                }} />
                                                                <input type="number" placeholder="Y" className="w-14 p-2 border rounded font-bold text-center" defaultValue={e.results?.[s.id]?.y} onBlur={(ev)=>{
                                                                    const d = e.results?.[s.id]?.d || 0;
                                                                    const y = parseInt(ev.target.value) || 0;
                                                                    const net = d - (y/3);
                                                                    saveData(null,null,exams.map(ex=>ex.id===e.id?{...ex,results:{...ex.results,[s.id]:{d,y,net}}}:ex));
                                                                }} />
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}

                        {detailStudent && (
                            <div className="fixed inset-0 z-[100] bg-slate-900/95 backdrop-blur-md flex items-center justify-center p-4" onClick={()=>setDetailStudent(null)}>
                                <div className="bg-white w-full max-w-4xl rounded-[4rem] p-10 shadow-2xl max-h-[90vh] overflow-y-auto" onClick={e=>e.stopPropagation()}>
                                    <div className="flex justify-between items-center mb-10">
                                        <h2 className="text-4xl font-black italic uppercase">{detailStudent.name} ANALƒ∞Zƒ∞</h2>
                                        <button onClick={()=>setDetailStudent(null)} className="text-slate-300 hover:text-red-500 text-4xl">√ó</button>
                                    </div>

                                    <div className="mb-10 p-8 bg-slate-50 rounded-[3rem] border">
                                        <h3 className="text-xs font-black uppercase text-slate-400 mb-8 italic tracking-widest">Geli≈üim Grafiƒüi (Netler)</h3>
                                        <div className="h-48 flex items-end gap-3 border-b-2 border-slate-200 pb-2 overflow-x-auto min-w-full">
                                            {exams.map(e => {
                                                const val = e.results?.[detailStudent.id]?.net || 0;
                                                const heightPerc = Math.min(Math.max((val / e.qCount) * 100, 0), 100);
                                                return (
                                                    <div key={e.id} className="flex-1 min-w-[60px] flex flex-col items-center gap-2 group relative">
                                                        <div className="absolute -top-10 bg-indigo-600 text-white text-[10px] px-2 py-1 rounded opacity-0 group-hover:opacity-100 font-black">{val.toFixed(2)}</div>
                                                        <div className="w-full bg-indigo-500 bar-style" style={{height: `${heightPerc}%`}}></div>
                                                        <span className="text-[8px] font-black text-slate-400 uppercase italic truncate w-full text-center">{e.title}</span>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    </div>

                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8 mb-10">
                                        <div className="bg-indigo-900 text-white p-10 rounded-[3rem] text-center">
                                            <p className="text-xs font-bold opacity-50 uppercase mb-2">Toplam Puan</p>
                                            <p className="text-6xl font-black italic">{detailStudent.xp} XP</p>
                                        </div>
                                        <div className="flex flex-col justify-center gap-4">
                                            <p className="text-xs font-black uppercase text-slate-400 italic">Puan Giri≈üi</p>
                                            <div className="flex gap-2">
                                                <input id="mXP" type="number" className="flex-1 p-5 border-2 rounded-2xl font-black text-2xl text-center" placeholder="10 / -5" />
                                                <button onClick={()=>{const v=document.getElementById('mXP').value; if(v)addLog(detailStudent.id,'MANUEL',v,'Manuel Giri≈ü')}} className="bg-indigo-600 text-white px-8 rounded-2xl font-black uppercase italic shadow-lg">Ekle</button>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="space-y-3">
                                        <h4 className="text-[10px] font-black uppercase text-slate-400 italic">Son Hareketler</h4>
                                        {(detailStudent.logs || []).slice(0,6).map((l, i) => (
                                            <div key={i} className="bg-slate-50 p-4 rounded-2xl border flex justify-between items-center text-[11px] font-black italic uppercase">
                                                <span>{l.reason}</span><span className={l.amount > 0 ? 'text-emerald-500' : 'text-red-500'}>{l.amount > 0 ? `+${l.amount}` : l.amount}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
