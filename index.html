<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistan Pro V11.1 - Grafik Onarƒ±mƒ±</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f1f5f9; -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
        .tab-btn { padding: 10px 16px; border-radius: 14px; font-weight: 800; font-size: 11px; transition: 0.3s; text-transform: uppercase; }
        .active-tab { background: #4338ca; color: white; }
        .slot-animation { animation: flash 0.1s infinite; }
        @keyframes flash { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }

        @media print { 
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { background: white; }
            .bg-slate-50 { background-color: #f8fafc !important; }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const playSound = (freq) => {
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain); gain.connect(ctx.destination);
                osc.frequency.value = freq;
                gain.gain.setValueAtTime(0, ctx.currentTime);
                gain.gain.linearRampToValueAtTime(0.1, ctx.currentTime + 0.01);
                gain.gain.linearRampToValueAtTime(0, ctx.currentTime + 0.1);
                osc.start(); osc.stop(ctx.currentTime + 0.12);
            } catch(e){}
        };

        function App() {
            const [page, setPage] = useState('dashboard');
            const [classes, setClasses] = useState(() => JSON.parse(localStorage.getItem('ap_v11_cls') || '[]'));
            const [selClass, setSelClass] = useState(null);
            const [students, setStudents] = useState([]);
            const [homeworks, setHomeworks] = useState([]);
            const [exams, setExams] = useState([]);
            const [drawnStudents, setDrawnStudents] = useState([]);
            const [isSpinning, setIsSpinning] = useState(false);
            const [winner, setWinner] = useState(null);
            const [currentFlashName, setCurrentFlashName] = useState("");
            const [detailStudent, setDetailStudent] = useState(null);

            useEffect(() => { localStorage.setItem('ap_v11_cls', JSON.stringify(classes)); }, [classes]);
            useEffect(() => {
                if (selClass) {
                    setStudents(JSON.parse(localStorage.getItem(`s11_${selClass.id}`) || '[]'));
                    setHomeworks(JSON.parse(localStorage.getItem(`h11_${selClass.id}`) || '[]'));
                    setExams(JSON.parse(localStorage.getItem(`e11_${selClass.id}`) || '[]'));
                }
            }, [selClass]);

            const saveData = (stds, hws, exms) => {
                if(stds) { setStudents(stds); localStorage.setItem(`s11_${selClass.id}`, JSON.stringify(stds)); }
                if(hws) { setHomeworks(hws); localStorage.setItem(`h11_${selClass.id}`, JSON.stringify(hws)); }
                if(exms) { setExams(exms); localStorage.setItem(`e11_${selClass.id}`, JSON.stringify(exms)); }
            };

            const addLog = (stdId, type, amount, reason) => {
                playSound(amount > 0 ? 800 : 400);
                const updated = students.map(s => s.id === stdId ? {
                    ...s, xp: (Number(s.xp) || 0) + Number(amount),
                    logs: [{ date: new Date().toLocaleString('tr-TR'), type, amount, reason }, ...(s.logs || [])]
                } : s);
                saveData(updated, null, null);
                if(detailStudent?.id === stdId) setDetailStudent(updated.find(x => x.id === stdId));
            };

            const bulkHw = (hwId, status) => {
                const hw = homeworks.find(h => h.id === hwId);
                const updatedStudents = students.map(s => {
                    const prev = hw.results?.[s.id] || 'none';
                    let diff = (status === 'done' ? 10 : status === 'partial' ? 5 : 0) - (prev === 'done' ? 10 : prev === 'partial' ? 5 : 0);
                    return { ...s, xp: (Number(s.xp) || 0) + diff, logs: diff !== 0 ? [{date: new Date().toLocaleString('tr-TR'), type: '√ñDEV', amount: diff, reason: hw.title}, ...(s.logs || [])] : (s.logs || []) };
                });
                const newHws = homeworks.map(h => h.id === hwId ? {...h, results: Object.fromEntries(students.map(s => [s.id, status]))} : h);
                setStudents(updatedStudents); setHomeworks(newHws);
                localStorage.setItem(`s11_${selClass.id}`, JSON.stringify(updatedStudents));
                localStorage.setItem(`h11_${selClass.id}`, JSON.stringify(newHws));
            };

            // YENƒ∞ ONARILMI≈û GRAFƒ∞K Bƒ∞LE≈ûENƒ∞
            const StudentLineChart = ({ stdId }) => {
                if (exams.length === 0) return <div className="h-40 flex items-center justify-center text-slate-300 font-bold italic">Hen√ºz deneme verisi yok.</div>;
                
                const width = 800;
                const height = 200;
                const padding = 40;

                const points = exams.map((e, i) => {
                    const net = Number(e.results?.[stdId]?.net) || 0;
                    const qCount = Number(e.qCount) || 100;
                    const x = padding + (i * (width - 2 * padding) / (exams.length > 1 ? exams.length - 1 : 1));
                    const y = height - padding - (net / qCount * (height - 2 * padding));
                    return { x, y, net, title: e.title };
                });

                const linePath = points.length > 1 
                    ? `M ${points.map(p => `${p.x},${p.y}`).join(' L ')}` 
                    : "";

                return (
                    <div className="w-full overflow-x-auto">
                        <svg viewBox={`0 0 ${width} ${height}`} className="w-full h-auto min-w-[600px]">
                            {/* Eksenler */}
                            <line x1={padding} y1={height-padding} x2={width-padding} y2={height-padding} stroke="#cbd5e1" strokeWidth="2" />
                            <line x1={padding} y1={padding} x2={padding} y2={height-padding} stroke="#cbd5e1" strokeWidth="2" />
                            
                            {/* √áizgi */}
                            {points.length > 1 && (
                                <path d={linePath} fill="none" stroke="#4338ca" strokeWidth="3" strokeLinejoin="round" />
                            )}
                            
                            {/* Noktalar ve Yazƒ±lar */}
                            {points.map((p, i) => (
                                <g key={i}>
                                    <circle cx={p.x} cy={p.y} r="5" fill="#4338ca" />
                                    <text x={p.x} y={p.y - 12} textAnchor="middle" fontSize="12" fontWeight="800" fill="#4338ca">{p.net.toFixed(1)}</text>
                                    <text x={p.x} y={height - padding + 20} textAnchor="middle" fontSize="10" fontWeight="600" fill="#94a3b8" transform={`rotate(15, ${p.x}, ${height-padding+20})`}>{p.title}</text>
                                </g>
                            ))}
                        </svg>
                    </div>
                );
            };

            return (
                <div className="min-h-screen">
                    <nav className="bg-slate-900 text-white p-5 flex justify-between items-center no-print border-b-4 border-indigo-600">
                        <h1 onClick={()=>{setPage('dashboard'); setSelClass(null)}} className="text-xl font-black cursor-pointer italic uppercase">Asistan <span className="text-indigo-400">Pro V11.1</span></h1>
                        {selClass && <span className="bg-indigo-600 px-4 py-1 rounded-lg text-xs font-bold uppercase">{selClass.name}</span>}
                    </nav>

                    <main className="p-6 max-w-7xl mx-auto">
                        {page === 'dashboard' && (
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6 pt-10">
                                <button onClick={()=>{const n=prompt("Sƒ±nƒ±f Adƒ±:"); if(n)setClasses([...classes,{id:Date.now(),name:n}])}} className="h-44 border-4 border-dashed border-slate-300 rounded-[2.5rem] font-black text-slate-400 hover:text-indigo-600 uppercase">+ Yeni Sƒ±nƒ±f</button>
                                {classes.map(c => (
                                    <div key={c.id} onClick={()=>{setSelClass(c); setPage('list')}} className="bg-white p-10 rounded-[2.5rem] shadow-xl border-b-8 border-indigo-600 hover:-translate-y-2 cursor-pointer relative">
                                        <button onClick={(e)=>{e.stopPropagation(); setClasses(classes.filter(x=>x.id!==c.id))}} className="absolute top-5 right-5 text-red-200 hover:text-red-500 font-bold">Sƒ∞L</button>
                                        <h3 className="text-3xl font-black text-slate-800 italic uppercase">{c.name}</h3>
                                    </div>
                                ))}
                            </div>
                        )}

                        {selClass && (
                            <div className="space-y-6 no-print">
                                <div className="flex flex-wrap gap-2 p-2 bg-white rounded-2xl w-fit shadow-sm border">
                                    {['list','hw','wheel','exam','stats','rank','reports'].map(t => (
                                        <button key={t} onClick={()=>setPage(t)} className={`tab-btn ${page===t?'active-tab':'text-slate-400'}`}>
                                            {t==='list'?'√ñƒürenciler':t==='hw'?'√ñdev':t==='wheel'?'Kura': t==='exam'?'Deneme Sƒ±navƒ±': t==='stats'?'Analiz':t==='rank'?'Skor':'Raporlar'}
                                        </button>
                                    ))}
                                </div>

                                {page === 'list' && (
                                    <div className="bg-white rounded-[2.5rem] p-10 shadow-2xl">
                                        <div className="flex justify-between items-center mb-8 border-b pb-4">
                                            <h2 className="text-2xl font-black italic uppercase">√ñƒürenci Y√∂netimi</h2>
                                            <div className="flex gap-2">
                                                <button onClick={()=>{const n=prompt("Ad Soyad:"); if(n)saveData([...students,{id:Math.random(),name:n,xp:0,logs:[]}],null,null)}} className="bg-slate-800 text-white px-6 py-2 rounded-xl font-bold text-xs">TEK EKLE</button>
                                                <button onClick={()=>{const r=prompt("ƒ∞simleri alt alta girin:"); if(r)saveData(r.split('\n').filter(l=>l.trim()).map(l=>({id:Math.random(),name:l.trim(),xp:0,logs:[]})),null,null)}} className="bg-indigo-600 text-white px-6 py-2 rounded-xl font-bold text-xs">TOPLU EKLE</button>
                                            </div>
                                        </div>
                                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                            {students.map(s => <div key={s.id} className="p-4 bg-slate-50 rounded-xl border flex justify-between font-bold text-xs uppercase italic"><span>{s.name}</span><button onClick={()=>saveData(students.filter(x=>x.id!==s.id),null,null)} className="text-red-300">√ó</button></div>)}
                                        </div>
                                    </div>
                                )}

                                {page === 'hw' && (
                                    <div className="bg-white rounded-[2.5rem] p-10 shadow-2xl overflow-x-auto">
                                        <table className="w-full">
                                            <thead>
                                                <tr>
                                                    <th className="text-left pb-4 font-black text-xs text-slate-400 italic uppercase">√ñƒûRENCƒ∞</th>
                                                    {homeworks.map(h => (
                                                        <th key={h.id} className="px-2">
                                                            <div className="flex flex-col items-center gap-1 mb-4">
                                                                <span className="text-[10px] font-black text-indigo-600 uppercase mb-2">{h.title}</span>
                                                                <div className="flex gap-1">
                                                                    <button onClick={()=>bulkHw(h.id, 'done')} className="text-[8px] bg-green-100 text-green-600 px-2 py-1 rounded font-bold uppercase">TAM</button>
                                                                    <button onClick={()=>bulkHw(h.id, 'partial')} className="text-[8px] bg-yellow-100 text-yellow-600 px-2 py-1 rounded font-bold uppercase">KISMEN</button>
                                                                    <button onClick={()=>bulkHw(h.id, 'none')} className="text-[8px] bg-red-100 text-red-600 px-2 py-1 rounded font-bold uppercase">YOK</button>
                                                                </div>
                                                            </div>
                                                        </th>
                                                    ))}
                                                    <th><button onClick={()=>{const t=prompt("Konu:"); if(t)saveData(null,[...homeworks,{id:Date.now(),title:t,results:{}}],null)}} className="bg-indigo-600 text-white px-4 py-2 rounded-lg text-xs font-black">+</button></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {students.map(s => (
                                                    <tr key={s.id} className="border-t">
                                                        <td className="py-3 text-xs font-bold uppercase italic">{s.name}</td>
                                                        {homeworks.map(h => (
                                                            <td key={h.id} className="text-center">
                                                                <div className="flex gap-1 justify-center">
                                                                    {['done','partial','none'].map(st => (
                                                                        <button key={st} onClick={()=>{
                                                                            const hw = homeworks.find(x => x.id === h.id);
                                                                            const prev = hw?.results?.[s.id] || 'none';
                                                                            let diff = (st === 'done' ? 10 : st === 'partial' ? 5 : 0) - (prev === 'done' ? 10 : prev === 'partial' ? 5 : 0);
                                                                            if(diff !== 0) addLog(s.id, '√ñDEV', diff, hw.title);
                                                                            saveData(null, homeworks.map(x=>x.id===h.id?{...x,results:{...x.results,[s.id]:st}}:x), null);
                                                                        }} className={`px-2 py-1 rounded-lg text-[8px] font-black ${h.results?.[s.id]===st ? (st==='done'?'bg-green-500':st==='partial'?'bg-yellow-500':'bg-red-500')+' text-white' : 'bg-slate-100'}`}>
                                                                            {st==='done'?'TAM':st==='partial'?'KISMEN':'YOK'}
                                                                        </button>
                                                                    ))}
                                                                </div>
                                                            </td>
                                                        ))}
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                )}

                                {page === 'wheel' && (
                                    <div className="bg-slate-900 rounded-[4rem] p-10 text-center shadow-2xl min-h-[550px] flex flex-col justify-center">
                                        <h2 className="text-indigo-400 font-black tracking-widest uppercase mb-10 italic">Kura Havuzu ({students.length - drawnStudents.length})</h2>
                                        <div className="h-40 flex items-center justify-center mb-10 text-white font-black">
                                            {isSpinning ? <div className="text-6xl slot-animation uppercase italic">{currentFlashName}</div> : 
                                            winner ? <div className="text-7xl text-yellow-400 animate-bounce uppercase italic">{winner.name}</div> : 
                                            <div className="text-3xl text-slate-700 italic uppercase">√áekili≈ü ƒ∞√ßin Hazƒ±r</div>}
                                        </div>
                                        <div className="flex gap-4 justify-center flex-wrap">
                                            <button onClick={()=>{
                                                const avail = students.filter(s => !drawnStudents.includes(s.id));
                                                if(!avail.length) return alert("Sƒ±nƒ±f Tamamlandƒ±!");
                                                setIsSpinning(true); setWinner(null);
                                                let c = 0;
                                                const itv = setInterval(()=>{
                                                    setCurrentFlashName(avail[Math.floor(Math.random()*avail.length)].name);
                                                    c++; if(c>25){ clearInterval(itv); const w=avail[Math.floor(Math.random()*avail.length)]; setWinner(w); setDrawnStudents([...drawnStudents, w.id]); setIsSpinning(false); }
                                                }, 80);
                                            }} disabled={isSpinning} className="bg-indigo-600 text-white px-12 py-5 rounded-3xl font-black text-2xl italic uppercase">√áEK!</button>
                                            <button onClick={()=>setDrawnStudents(drawnStudents.slice(0,-1))} className="bg-slate-800 text-white px-6 py-5 rounded-3xl font-black text-xs uppercase italic">Geri Al</button>
                                            <button onClick={()=>setDrawnStudents([])} className="bg-red-900 text-white px-6 py-5 rounded-3xl font-black text-xs uppercase italic">Sƒ±fƒ±rla</button>
                                        </div>
                                        {winner && (
                                            <div className="mt-12 flex justify-center gap-2 flex-wrap">
                                                {[-5,-4,-3,-2,-1,1,2,3,4,5].map(v => (
                                                    <button key={v} onClick={()=>addLog(winner.id, 'KURA', v, 'Kura √ñd√ºl√º')} className={`w-12 h-12 rounded-xl font-black text-white ${v>0?'bg-emerald-500':'bg-rose-500'} active:scale-90`}>{v>0?`+${v}`:v}</button>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                )}

                                {page === 'exam' && (
                                    <div className="bg-white rounded-[2.5rem] p-10 shadow-2xl">
                                        <div className="flex justify-between items-center mb-8 border-b pb-4">
                                            <h2 className="text-2xl font-black uppercase italic">Deneme Sƒ±navƒ± Kayƒ±t</h2>
                                            <button onClick={()=>{const t=prompt("Ba≈ülƒ±k:"); const q=prompt("Soru:"); if(t&&q)saveData(null,null,[...exams,{id:Date.now(),title:t,qCount:Number(q),results:{}}])}} className="bg-indigo-600 text-white px-8 py-3 rounded-xl font-black uppercase italic">+ Yeni Deneme</button>
                                        </div>
                                        {exams.map(e => (
                                            <div key={e.id} className="mb-8 p-6 bg-slate-50 rounded-[2rem] border">
                                                <h3 className="font-black text-indigo-700 mb-4 uppercase italic">{e.title} ({e.qCount} Soru)</h3>
                                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">
                                                    {students.map(s => (
                                                        <div key={s.id} className="bg-white p-3 rounded-xl flex justify-between items-center border shadow-sm">
                                                            <span className="font-bold text-[10px] uppercase italic w-24 truncate">{s.name}</span>
                                                            <div className="flex gap-2">
                                                                <input type="number" placeholder="D" className="w-12 p-1 border rounded font-bold text-center text-xs" defaultValue={e.results?.[s.id]?.d} onBlur={(ev)=>{
                                                                    const d = Number(ev.target.value) || 0;
                                                                    const y = Number(e.results?.[s.id]?.y) || 0;
                                                                    saveData(null,null,exams.map(ex=>ex.id===e.id?{...ex,results:{...ex.results,[s.id]:{d,y,net:d-(y/3)}}}:ex));
                                                                }} />
                                                                <input type="number" placeholder="Y" className="w-12 p-1 border rounded font-bold text-center text-xs" defaultValue={e.results?.[s.id]?.y} onBlur={(ev)=>{
                                                                    const d = Number(e.results?.[s.id]?.d) || 0;
                                                                    const y = Number(ev.target.value) || 0;
                                                                    saveData(null,null,exams.map(ex=>ex.id===e.id?{...ex,results:{...ex.results,[s.id]:{d,y,net:d-(y/3)}}}:ex));
                                                                }} />
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}

                                {page === 'stats' && (
                                    <div className="space-y-6">
                                        <h2 className="text-center font-black text-3xl uppercase italic">üìâ Ba≈üarƒ± Analizi</h2>
                                        {students.map(s => {
                                            const st = exams.map(e => e.results?.[s.id]).filter(r => r);
                                            const avg = st.length ? (st.reduce((a,b)=>a+b.net,0)/st.length).toFixed(2) : "0.00";
                                            return (
                                                <div key={s.id} onClick={()=>setDetailStudent(s)} className="bg-white p-6 rounded-[2rem] shadow-xl flex justify-between items-center border-l-[12px] border-indigo-600 cursor-pointer">
                                                    <span className="text-xl font-black uppercase italic">{s.name}</span>
                                                    <div className="bg-indigo-50 px-6 py-2 rounded-2xl text-center"><p className="text-[9px] font-black text-slate-400 uppercase italic">Ortalama Net</p><p className="text-xl font-black text-indigo-600 italic">{avg}</p></div>
                                                </div>
                                            );
                                        }).sort((a,b)=> {
                                            const avgA = exams.map(e => e.results?.[a.id]).filter(r => r).reduce((x,y)=>x+y.net,0);
                                            const avgB = exams.map(e => e.results?.[b.id]).filter(r => r).reduce((x,y)=>x+y.net,0);
                                            return avgB - avgA;
                                        })}
                                    </div>
                                )}

                                {page === 'rank' && (
                                    <div className="max-w-4xl mx-auto space-y-4">
                                        <h2 className="text-center font-black text-4xl uppercase italic mb-10">üèÜ Liderlik Tablosu</h2>
                                        {students.sort((a,b)=>b.xp-a.xp).map((s,i) => (
                                            <div key={s.id} onClick={()=>setDetailStudent(s)} className="bg-white p-8 rounded-[2.5rem] shadow-xl flex justify-between items-center border-l-[16px] border-indigo-600 cursor-pointer">
                                                <div className="flex items-center gap-8"><span className="text-5xl font-black text-slate-100 italic">#{i+1}</span><h3 className="text-xl font-black text-slate-700 uppercase italic">{s.name}</h3></div>
                                                <div className="text-3xl font-black text-indigo-600 bg-indigo-50 px-10 py-4 rounded-3xl italic">{s.xp || 0} XP</div>
                                            </div>
                                        ))}
                                    </div>
                                )}

                                {page === 'reports' && (
                                    <div className="bg-white rounded-[2.5rem] p-10 shadow-2xl">
                                        <h2 className="text-3xl font-black uppercase italic mb-8 text-center">üìù Veli Rapor Sistemi</h2>
                                        <div className="grid gap-4">
                                            {students.map(s => (
                                                <div key={s.id} className="p-6 border-2 border-slate-100 rounded-3xl flex justify-between items-center hover:bg-slate-50 transition-all">
                                                    <div><h3 className="text-xl font-black uppercase italic">{s.name}</h3><p className="text-xs text-slate-400 font-bold uppercase italic">Veli √áizelgesi Hazƒ±rla</p></div>
                                                    <button onClick={()=>{setDetailStudent(s); setTimeout(()=>window.print(), 500)}} className="bg-emerald-600 text-white px-8 py-3 rounded-2xl font-black italic shadow-lg uppercase">Rapor Al</button>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        {detailStudent && (
                            <div className="fixed inset-0 z-[100] bg-slate-900/95 backdrop-blur-md flex items-center justify-center p-4 overflow-y-auto" onClick={()=>setDetailStudent(null)}>
                                <div className="bg-white w-full max-w-4xl rounded-[3rem] p-10 shadow-2xl" onClick={e=>e.stopPropagation()}>
                                    <div className="flex justify-between items-center mb-10 no-print">
                                        <h2 className="text-4xl font-black italic uppercase">{detailStudent.name} ANALƒ∞Zƒ∞</h2>
                                        <button onClick={()=>setDetailStudent(null)} className="text-slate-300 hover:text-red-500 text-4xl">√ó</button>
                                    </div>

                                    {/* ONARILMI≈û GRAFƒ∞K ALANI */}
                                    <div className="mb-14 p-8 bg-white rounded-[2.5rem] border border-slate-100 shadow-inner">
                                        <h3 className="text-[10px] font-black uppercase text-slate-400 mb-6 italic tracking-widest">Deneme ƒ∞lerleme √áizelgesi (Onarƒ±lmƒ±≈ü Vekt√∂rel)</h3>
                                        <StudentLineChart stdId={detailStudent.id} />
                                    </div>

                                    <div className="grid grid-cols-2 gap-4 mb-8">
                                        <div className="p-8 bg-indigo-900 text-white rounded-[2rem] text-center">
                                            <p className="text-[10px] font-bold opacity-50 uppercase italic mb-2">TOPLAM PUAN</p>
